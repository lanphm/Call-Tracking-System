<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Hub - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js?v=refresh"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full bg-white p-10 rounded-[50px] shadow-2xl text-center">
        <h1 class="text-3xl font-black italic text-slate-900 uppercase mb-2 tracking-tighter">Strategic Hub</h1>
        <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-10 italic">Performance Management System</p>
        
        <button onclick="signInWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-slate-900 text-white p-5 rounded-[30px] font-black uppercase italic hover:bg-slate-800 transition-all">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
            Login with Google
        </button>
        <p class="text-[9px] text-slate-400 mt-8 italic">Authorized personnel only.</p>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        async function signInWithGoogle() {
            await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin + '/index.html' }
            });
        }
    </script>
</body>
</html>
