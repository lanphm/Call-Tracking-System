<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng B√°o C√°o N·ªôi B·ªô</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
</head>
<body class="bg-slate-900 font-sans text-slate-900">

    <div id="login-section" class="hidden h-screen flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-sm text-center border border-slate-100">
            <div class="mb-6 inline-block p-4 rounded-3xl bg-slate-50">
                <svg class="w-10 h-10 text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" /></svg>
            </div>
            <h1 class="text-3xl font-black italic uppercase tracking-tighter mb-2">Internal App</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-8">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c</p>
            <button onclick="login()" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-black uppercase italic hover:bg-blue-600 transition-all shadow-xl flex items-center justify-center gap-3">
                <img src="https://www.google.com/favicon.ico" class="w-4 h-4"> Login with Google
            </button>
        </div>
    </div>

    <div id="denied-section" class="hidden h-screen flex items-center justify-center bg-slate-900 text-white p-6">
        <div class="text-center max-w-sm">
            <div class="mb-6 inline-block p-5 rounded-full bg-red-500/10 text-red-500 border border-red-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
            </div>
            <h1 class="text-2xl font-black italic uppercase mb-2 tracking-tighter text-red-500">Access Denied</h1>
            <p class="text-slate-400 text-xs italic mb-8 uppercase tracking-widest leading-relaxed">
                T√†i kho·∫£n <b id="denied-email" class="text-white underline"></b> ch∆∞a ƒë∆∞·ª£c c·∫•p quy·ªÅn.<br>
                <span class="text-blue-400">Vui l√≤ng li√™n h·ªá qu·∫£n tr·ªã vi√™n ƒë·ªÉ ƒë∆∞·ª£c th√™m v√†o danh s√°ch s·ª≠ d·ª•ng.</span>
            </p>
            <button onclick="logout()" class="bg-white text-black px-8 py-3 rounded-2xl font-black uppercase italic text-[10px] tracking-widest hover:bg-slate-200 shadow-xl">Tho√°t t√†i kho·∫£n</button>
        </div>
    </div>

    <div id="app-section" class="hidden min-h-screen bg-slate-50 p-2 sm:p-6">
        <div class="max-w-6xl mx-auto space-y-6">
            <div class="bg-slate-900 rounded-[32px] p-6 text-white flex justify-between items-center shadow-2xl border border-white/5">
                <div>
                    <h2 id="user-display-name" class="text-xl font-black italic uppercase tracking-tighter">Loading...</h2>
                    <p id="user-email" class="text-[9px] text-slate-400 font-bold font-mono uppercase tracking-tighter"></p>
                </div>
                <div class="flex gap-2">
                    <button id="admin-btn" onclick="location.href='admin.html'" class="hidden bg-white/10 hover:bg-white/20 px-4 py-2 rounded-xl text-[10px] font-black uppercase italic transition-all">Admin Control</button>
                    <button id="report-btn" onclick="location.href='report.html'" class="hidden bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase italic shadow-lg shadow-blue-900/20">B√°o c√°o</button>
                    <button onclick="logout()" class="bg-red-500/20 text-red-400 px-4 py-2 rounded-xl text-[10px] font-black uppercase italic">Tho√°t</button>
                </div>
            </div>

            <div id="staff-view" class="hidden grid md:grid-cols-3 gap-6">
                <div class="md:col-span-2 bg-white p-6 rounded-[32px] shadow-sm border border-slate-200">
                    <div id="calendar"></div>
                </div>
                <div class="bg-white p-6 rounded-[32px] shadow-sm border border-slate-200 h-fit sticky top-6">
                    <h3 class="text-xs font-black uppercase italic mb-6 text-slate-400 tracking-widest">
                        üìÖ Ng√†y ch·ªçn: <span id="selected-date" class="text-slate-900 underline">Ch∆∞a ch·ªçn l·ªãch</span>
                    </h3>
                    <form id="report-form" class="space-y-4 opacity-30 pointer-events-none transition-all duration-500" onsubmit="saveReport(event)">
                        <input type="hidden" id="report-date">
                        <div>
                            <label class="text-[10px] font-black uppercase ml-1 text-slate-500 italic">T·ªïng cu·ªôc g·ªçi (Call)</label>
                            <input type="number" id="total_calls" required class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-500 font-black text-lg">
                        </div>
                        <div>
                            <label class="text-[10px] font-black uppercase ml-1 text-slate-500 italic">Th√†nh c√¥ng (Success)</label>
                            <input type="number" id="success_calls" required class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-500 font-black text-lg">
                        </div>
                        <div id="location-inputs" class="space-y-4 pt-4 border-t border-slate-100">
                            </div>
                        <button type="submit" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-black uppercase italic tracking-widest shadow-xl hover:bg-blue-600 transition-all mt-4 transform active:scale-95">L∆∞u b√°o c√°o</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        let calendar;

        async function login() { await supabaseClient.auth.signInWithOAuth({ provider: 'google' }); }
        async function logout() { await supabaseClient.auth.signOut(); location.reload(); }

        async function checkAccess() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { document.getElementById('login-section').classList.remove('hidden'); return; }

            const { data: perm } = await supabaseClient.from('user_permissions').select('*').eq('email', user.email).maybeSingle();
            
            // N·∫øu email kh√¥ng c√≥ trong Whitelist (Admin ch∆∞a add)
            if (!perm || !perm.role || perm.role.length === 0) {
                document.getElementById('denied-email').innerText = user.email;
                document.getElementById('denied-section').classList.remove('hidden');
                return;
            }

            document.getElementById('app-section').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = perm.full_name || user.email;
            document.getElementById('user-email').innerText = user.email;

            const roles = perm.role;
            if (roles.includes('admin')) document.getElementById('admin-btn').classList.remove('hidden');
            if (roles.includes('admin') || roles.includes('viewer')) document.getElementById('report-btn').classList.remove('hidden');
            if (roles.includes('staff')) {
                document.getElementById('staff-view').classList.remove('hidden');
                initCalendar();
            }
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'vi',
                headerToolbar: { left: 'title', center: '', right: 'prev,next today' },
                dateClick: (info) => selectDate(info.dateStr),
                events: async (info, success) => {
                    const { data: { user } } = await supabaseClient.auth.getUser();
                    const { data } = await supabaseClient.from('daily_reports').select('*, report_details(attended_count)').eq('employee_email', user.email);
                    success(data.map(r => {
                        const att = r.report_details.reduce((s,d)=>s+d.attended_count,0);
                        return { start: r.report_date, title: `üìû${r.total_calls} | ‚úÖ${att}`, backgroundColor: att>0?'#dcfce7':'#fef9c3', borderColor: att>0?'#22c55e':'#facc15', textColor: att>0?'#166534':'#854d0e' };
                    }));
                }
            });
            calendar.render();
        }

        async function selectDate(date) {
            document.getElementById('selected-date').innerText = date;
            document.getElementById('report-date').value = date;
            document.getElementById('report-form').classList.remove('opacity-30', 'pointer-events-none');
            const { data: locs } = await supabaseClient.from('locations').select('*').eq('is_active', true);
            document.getElementById('location-inputs').innerHTML = locs.map(l => `
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 shadow-inner">
                    <label class="text-[9px] font-black uppercase text-slate-400 block mb-3 italic">${l.name}</label>
                    <div class="flex gap-3">
                        <div class="flex-1"><span class="text-[8px] uppercase font-bold text-slate-400 block mb-1">Booked</span><input type="number" id="booked_${l.id}" required class="w-full p-3 rounded-xl border-none text-sm font-black outline-none focus:ring-2 focus:ring-blue-500"></div>
                        <div class="flex-1"><span class="text-[8px] uppercase font-bold text-slate-400 block mb-1">Attended</span><input type="number" id="attended_${l.id}" required class="w-full p-3 rounded-xl border-none text-sm font-black outline-none focus:ring-2 focus:ring-blue-500"></div>
                    </div>
                </div>`).join('');
        }

        async function saveReport(e) {
            e.preventDefault();
            const { data: { user } } = await supabaseClient.auth.getUser();
            const date = document.getElementById('report-date').value;
            const calls = parseInt(document.getElementById('total_calls').value);
            const successCalls = parseInt(document.getElementById('success_calls').value);

            const { data: rData, error: rErr } = await supabaseClient.from('daily_reports').upsert([{ employee_email: user.email, report_date: date, total_calls: calls, successful_calls: successCalls }], { onConflict: 'employee_email,report_date' }).select().single();
            
            const { data: locs } = await supabaseClient.from('locations').select('id').eq('is_active', true);
            for (const loc of locs) {
                await supabaseClient.from('report_details').upsert([{ report_id: rData.id, location_id: loc.id, booked_count: parseInt(document.getElementById(`booked_${loc.id}`).value), attended_count: parseInt(document.getElementById(`attended_${loc.id}`).value) }], { onConflict: 'report_id,location_id' });
            }
            alert("ƒê√£ l∆∞u d·ªØ li·ªáu ng√†y " + date);
            calendar.refetchEvents();
        }

        window.onload = checkAccess;
    </script>
</body>
</html>
