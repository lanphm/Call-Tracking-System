<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Hub - Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js?v=refresh"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full space-y-6 text-center">
        <h1 class="text-4xl font-black italic text-slate-900 uppercase tracking-tighter">Strategic Hub</h1>
        <p id="user-welcome" class="text-slate-500 font-bold uppercase text-[10px] tracking-widest italic">Authenticating...</p>
        
        <div id="menu-options" class="grid gap-4 mt-10"></div>
        
        <button onclick="logout()" class="mt-8 text-slate-400 font-bold uppercase text-[10px] tracking-widest hover:text-red-500 transition-all">Sign Out</button>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        
        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return location.href = 'login.html';

            const { data: perms } = await supabaseClient.from('user_permissions').select('*').eq('email', user.email).single();
            if (!perms) {
                document.getElementById('user-welcome').innerText = "Tài khoản chưa được cấp quyền";
                return;
            }

            document.getElementById('user-welcome').innerText = `Welcome, ${perms.full_name}`;
            const roles = perms.role || [];
            const menu = document.getElementById('menu-options');
            
            if (roles.includes('staff')) {
                menu.innerHTML += `<button onclick="location.href='input.html'" class="w-full bg-white text-slate-900 p-5 rounded-[30px] font-black uppercase italic shadow-sm border border-slate-100">Data Entry</button>`;
            }
            if (roles.includes('viewer') || roles.includes('admin')) {
                menu.innerHTML += `<button onclick="location.href='report.html'" class="w-full bg-blue-900 text-white p-5 rounded-[30px] font-black uppercase italic shadow-xl">Analytics Dashboard</button>`;
            }
            if (roles.includes('admin')) {
                menu.innerHTML += `<button onclick="location.href='admin.html'" class="w-full bg-slate-200 text-slate-700 p-5 rounded-[30px] font-black uppercase italic">System Admin</button>`;
            }
        }

        async function logout() { await supabaseClient.auth.signOut(); location.href = 'login.html'; }
        checkAuth();
    </script>
</body>
</html>
