<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Tracking System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-2 sm:p-4">
    <div id="app" class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-2xl min-h-[500px]">
        <h1 class="text-2xl font-black text-blue-700 uppercase text-center mb-6 tracking-tighter">B√°o C√°o Hi·ªáu Su·∫•t</h1>

        <div id="login-section" class="py-12 text-center">
            <button onclick="signIn()" class="w-full bg-white border-2 border-slate-200 px-6 py-4 rounded-xl shadow-sm hover:border-blue-500 transition-all font-bold text-slate-700">
                <img src="https://www.google.com/favicon.ico" class="inline w-5 h-5 mr-2"> ƒêƒÉng nh·∫≠p b·∫±ng Google
            </button>
        </div>

        <div id="form-section" class="hidden space-y-4">
            <div class="flex justify-between items-center bg-slate-800 p-3 rounded-xl text-white shadow-lg">
                <span id="user-email" class="text-[10px] truncate w-40 italic opacity-80 font-mono"></span>
                <button onclick="signOut()" class="text-[10px] font-black uppercase underline">Tho√°t</button>
            </div>

            <div class="grid grid-cols-2 gap-2 border-b border-slate-100 pb-4">
                <button onclick="location.href='report.html'" class="bg-emerald-600 text-white py-2.5 rounded-lg text-[10px] font-black uppercase shadow-md">üìä B√°o C√°o</button>
                <button onclick="location.href='admin.html'" class="bg-indigo-600 text-white py-2.5 rounded-lg text-[10px] font-black uppercase shadow-md italic">‚öôÔ∏è Qu·∫£n Tr·ªã</button>
            </div>

            <div class="bg-blue-50 p-3 rounded-xl border border-blue-100">
                <label class="block text-[10px] font-black text-blue-800 uppercase mb-1">üìÖ Ng√†y b√°o c√°o:</label>
                <input type="date" id="report_date" onchange="loadExistingData()" class="w-full bg-transparent border-none font-black text-xl text-blue-900 focus:ring-0">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50 p-3 rounded-xl border border-slate-200">
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">T·ªïng g·ªçi</label>
                    <input type="number" id="total_calls" class="w-full bg-transparent font-black text-2xl outline-none" placeholder="0">
                </div>
                <div class="bg-slate-50 p-3 rounded-xl border border-slate-200">
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Th√†nh c√¥ng</label>
                    <input type="number" id="successful_calls" class="w-full bg-transparent font-black text-2xl outline-none text-emerald-600" placeholder="0">
                </div>
            </div>

            <div id="location-inputs" class="space-y-2 border-t pt-2"></div>

            <textarea id="remarks" class="w-full p-3 border rounded-xl text-sm mt-1 bg-slate-50" rows="2" placeholder="Ghi ch√∫ (Ngh·ªâ/OFF/L·ªói...)"></textarea>

            <button onclick="submitReport()" id="btn-submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl hover:bg-blue-700 transition-all uppercase italic tracking-widest">L∆∞u D·ªØ Li·ªáu</button>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        let locations = [];
        let currentReportId = null;

        async function signIn() { 
            await supabaseClient.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin } }); 
        }
        
        async function signOut() { 
            await supabaseClient.auth.signOut(); 
            window.location.reload(); 
        }

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return;

            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('form-section').classList.remove('hidden');
            document.getElementById('user-email').innerText = user.email;

            // KI·ªÇM TRA & T·ª∞ ƒêƒÇNG K√ù V√ÄO NH√ìM CH·ªú
            const { data: perm } = await supabaseClient.from('user_permissions').select('*').eq('email', user.email).maybeSingle();
            if (!perm) {
                await supabaseClient.from('user_permissions').insert([{ 
                    email: user.email, 
                    full_name: user.user_metadata.full_name || 'User M·ªõi',
                    role: 'pending' 
                }]);
                console.log("ƒê√£ th√™m v√†o danh s√°ch ch·ªù duy·ªát.");
            }

            document.getElementById('report_date').valueAsDate = new Date();
            await loadLocations();
            await loadExistingData();
        }

        async function loadLocations() {
            const { data } = await supabaseClient.from('locations').select('*').eq('is_active', true).order('id');
            locations = data || [];
            document.getElementById('location-inputs').innerHTML = locations.map(loc => `
                <div class="flex items-center gap-2 p-2.5 bg-slate-50 rounded-xl border border-slate-100 shadow-sm">
                    <span class="flex-1 text-[11px] font-black text-slate-600 uppercase">${loc.name}</span>
                    <div class="flex gap-1.5">
                        <input type="number" id="booked_${loc.id}" placeholder="B" class="w-14 p-2 border border-slate-200 rounded-lg text-xs font-black text-blue-600 outline-none text-center">
                        <input type="number" id="attended_${loc.id}" placeholder="A" class="w-14 p-2 border border-slate-200 rounded-lg text-xs font-black text-emerald-600 outline-none text-center">
                    </div>
                </div>
            `).join('');
        }

        async function loadExistingData() {
            const date = document.getElementById('report_date').value;
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: report } = await supabaseClient.from('daily_reports').select('*, report_details(*)').eq('employee_email', user.email).eq('report_date', date).maybeSingle();
            
            if (report) {
                currentReportId = report.id;
                document.getElementById('total_calls').value = report.total_calls;
                document.getElementById('successful_calls').value = report.successful_calls;
                document.getElementById('remarks').value = report.remarks || "";
                report.report_details.forEach(d => {
                    if(document.getElementById(`booked_${d.location_id}`)) document.getElementById(`booked_${d.location_id}`).value = d.booked_count;
                    if(document.getElementById(`attended_${d.location_id}`)) document.getElementById(`attended_${d.location_id}`).value = d.attended_count;
                });
                document.getElementById('btn-submit').innerText = "C·∫≠p nh·∫≠t d·ªØ li·ªáu";
            } else {
                currentReportId = null;
                document.getElementById('total_calls').value = ""; document.getElementById('successful_calls').value = "";
                document.getElementById('remarks').value = "";
                locations.forEach(loc => {
                    document.getElementById(`booked_${loc.id}`).value = "";
                    document.getElementById(`attended_${loc.id}`).value = "";
                });
                document.getElementById('btn-submit').innerText = "L∆∞u b√°o c√°o m·ªõi";
            }
        }

        async function submitReport() {
            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "ƒêANG L∆ØU...";
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                const date = document.getElementById('report_date').value;
                const reportData = {
                    employee_email: user.email, report_date: date,
                    total_calls: parseInt(document.getElementById('total_calls').value) || 0,
                    successful_calls: parseInt(document.getElementById('successful_calls').value) || 0,
                    remarks: document.getElementById('remarks').value
                };
                let rId = currentReportId;
                if (currentReportId) {
                    await supabaseClient.from('daily_reports').update(reportData).eq('id', currentReportId);
                    await supabaseClient.from('report_details').delete().eq('report_id', currentReportId);
                } else {
                    const { data: nr } = await supabaseClient.from('daily_reports').insert([reportData]).select().single();
                    rId = nr.id;
                }
                const details = locations.map(loc => ({
                    report_id: rId, location_id: loc.id,
                    booked_count: parseInt(document.getElementById(`booked_${loc.id}`).value) || 0,
                    attended_count: parseInt(document.getElementById(`attended_${loc.id}`).value) || 0
                }));
                await supabaseClient.from('report_details').insert(details);
                alert("ƒê√£ l∆∞u th√†nh c√¥ng!");
                loadExistingData();
            } catch (e) { alert("L·ªói l∆∞u d·ªØ li·ªáu!"); }
            btn.disabled = false;
        }

        window.onload = checkUser;
    </script>
</body>
</html>
