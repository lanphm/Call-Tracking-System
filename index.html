<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Tracking System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-2 sm:p-4 font-sans text-slate-900">
    <div id="app" class="max-w-md mx-auto bg-white p-6 rounded-3xl shadow-2xl min-h-[600px]">
        
        <div class="text-center mb-6">
            <h1 class="text-2xl font-black text-blue-700 uppercase tracking-tighter italic">Call Tracking</h1>
            <div id="status-badge" class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mt-1 italic">H·ªá th·ªëng n·ªôi b·ªô</div>
        </div>

        <div id="login-section" class="py-12 text-center hidden">
            <button onclick="signIn()" class="w-full bg-white border-2 border-slate-200 px-6 py-4 rounded-2xl shadow-sm font-bold flex items-center justify-center">
                <img src="https://www.google.com/favicon.ico" class="w-5 h-5 mr-3"> ƒêƒÉng nh·∫≠p b·∫±ng Google
            </button>
        </div>

        <div id="request-access-section" class="hidden py-10 text-center space-y-4">
            <div class="bg-amber-50 p-6 rounded-2xl border border-amber-100 text-amber-700 font-bold text-sm">
                B·∫°n ch∆∞a c√≥ quy·ªÅn truy c·∫≠p h·ªá th·ªëng.
            </div>
            <button onclick="requestAccess()" id="btn-request" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase italic">
                G·ª≠i y√™u c·∫ßu c·∫•p quy·ªÅn
            </button>
            <button onclick="signOut()" class="text-xs font-bold text-slate-400 underline uppercase">Tho√°t</button>
        </div>

        <div id="form-section" class="hidden space-y-5">
            <div class="flex justify-between items-center bg-slate-900 p-3 rounded-2xl text-white shadow-lg">
                <span id="user-email" class="text-[10px] truncate w-36 font-mono opacity-80 italic"></span>
                <button onclick="signOut()" class="text-[10px] font-black uppercase border border-white/20 px-3 py-1.5 rounded-xl">Tho√°t</button>
            </div>

            <div class="grid grid-cols-2 gap-2 border-b border-slate-100 pb-4">
                <button onclick="window.location.href='report.html'" class="bg-emerald-600 text-white py-3 rounded-xl text-[10px] font-black uppercase shadow-md">üìä B√°o C√°o</button>
                <button id="admin-btn" onclick="window.location.href='admin.html'" class="hidden bg-indigo-600 text-white py-3 rounded-xl text-[10px] font-black shadow-md uppercase italic">‚öôÔ∏è Qu·∫£n Tr·ªã</button>
            </div>

            <div class="bg-blue-50 p-4 rounded-2xl border-2 border-blue-100 italic">
                <label class="block text-[10px] font-black text-blue-800 uppercase mb-1 tracking-widest">üìÖ Ng√†y b√°o c√°o:</label>
                <input type="date" id="report_date" onchange="loadExistingData()" class="w-full border-none bg-transparent font-black text-xl text-blue-900 focus:ring-0">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="total_calls" class="bg-slate-50 p-3 rounded-2xl border border-slate-200 font-black text-2xl outline-none" placeholder="T·ªïng g·ªçi">
                <input type="number" id="successful_calls" class="bg-slate-50 p-3 rounded-2xl border border-slate-200 font-black text-2xl outline-none text-emerald-600" placeholder="Th√†nh c√¥ng">
            </div>

            <div id="location-inputs" class="space-y-4 pt-2"></div>

            <textarea id="remarks" class="w-full p-3 bg-slate-50 rounded-2xl border border-slate-200 text-sm outline-none" rows="2" placeholder="Ghi ch√∫..."></textarea>

            <button onclick="submitReport()" id="btn-submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl uppercase italic tracking-wider transition-all">
                L∆∞u D·ªØ Li·ªáu
            </button>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        let userRole = null;
        let locations = [];
        let currentReportId = null;

        async function signIn() { await supabaseClient.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin } }); }
        async function signOut() { await supabaseClient.auth.signOut(); window.location.reload(); }

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { document.getElementById('login-section').classList.remove('hidden'); return; }

            const { data: perm } = await supabaseClient.from('user_permissions').select('*').eq('email', user.email).maybeSingle();

            if (!perm) {
                document.getElementById('request-access-section').classList.remove('hidden');
            } else if (perm.role === 'pending') {
                document.getElementById('request-access-section').classList.remove('hidden');
                document.getElementById('btn-request').innerText = "ƒêANG CH·ªú DUY·ªÜT...";
                document.getElementById('btn-request').disabled = true;
                document.getElementById('btn-request').classList.add('opacity-50');
            } else {
                userRole = perm.role;
                document.getElementById('form-section').classList.remove('hidden');
                document.getElementById('user-email').innerText = user.email;
                if (userRole === 'admin') document.getElementById('admin-btn').classList.remove('hidden');
                document.getElementById('report_date').valueAsDate = new Date();
                await loadLocations();
                await loadExistingData();
            }
        }

        async function loadLocations() {
            const { data } = await supabaseClient.from('locations').select('*').eq('is_active', true).order('id');
            locations = data || [];
            const container = document.getElementById('location-inputs');
            container.innerHTML = '<h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Chi ti·∫øt c∆° s·ªü:</h4>';
            locations.forEach(loc => {
                container.insertAdjacentHTML('beforeend', `
                    <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 shadow-sm">
                        <span class="text-[11px] font-black text-slate-700 uppercase italic">${loc.name}</span>
                        <div class="flex gap-4 mt-2">
                            <input type="number" id="booked_${loc.id}" placeholder="Booked" class="w-full p-2 border rounded-xl text-sm font-bold text-blue-600 outline-none">
                            <input type="number" id="attended_${loc.id}" placeholder="Attended" class="w-full p-2 border rounded-xl text-sm font-bold text-emerald-600 outline-none">
                        </div>
                    </div>
                `);
            });
        }

        async function loadExistingData() {
            const date = document.getElementById('report_date').value;
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: report } = await supabaseClient.from('daily_reports').select('*, report_details(*)').eq('employee_email', user.email).eq('report_date', date).maybeSingle();
            
            // Reset form
            currentReportId = null;
            document.getElementById('total_calls').value = "";
            document.getElementById('successful_calls').value = "";
            document.getElementById('remarks').value = "";
            locations.forEach(loc => {
                document.getElementById(`booked_${loc.id}`).value = "";
                document.getElementById(`attended_${loc.id}`).value = "";
            });

            if (report) {
                currentReportId = report.id;
                document.getElementById('total_calls').value = report.total_calls;
                document.getElementById('successful_calls').value = report.successful_calls;
                document.getElementById('remarks').value = report.remarks || "";
                report.report_details.forEach(d => {
                    if(document.getElementById(`booked_${d.location_id}`)) document.getElementById(`booked_${d.location_id}`).value = d.booked_count;
                    if(document.getElementById(`attended_${d.location_id}`)) document.getElementById(`attended_${d.location_id}`).value = d.attended_count;
                });
                document.getElementById('btn-submit').innerText = "C·∫≠p nh·∫≠t d·ªØ li·ªáu";
            } else {
                document.getElementById('btn-submit').innerText = "L∆∞u b√°o c√°o m·ªõi";
            }
        }

        async function submitReport() {
            const btn = document.getElementById('btn-submit');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "ƒêANG L∆ØU...";

            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                const date = document.getElementById('report_date').value;
                
                const reportData = {
                    employee_email: user.email,
                    report_date: date,
                    total_calls: parseInt(document.getElementById('total_calls').value) || 0,
                    successful_calls: parseInt(document.getElementById('successful_calls').value) || 0,
                    remarks: document.getElementById('remarks').value
                };

                let rId = currentReportId;

                if (currentReportId) {
                    const { error } = await supabaseClient.from('daily_reports').update(reportData).eq('id', currentReportId);
                    if (error) throw error;
                    await supabaseClient.from('report_details').delete().eq('report_id', currentReportId);
                } else {
                    const { data, error } = await supabaseClient.from('daily_reports').insert([reportData]).select().single();
                    if (error) throw error;
                    rId = data.id;
                }

                const details = locations.map(loc => ({
                    report_id: rId,
                    location_id: loc.id,
                    booked_count: parseInt(document.getElementById(`booked_${loc.id}`).value) || 0,
                    attended_count: parseInt(document.getElementById(`attended_${loc.id}`).value) || 0
                }));

                const { error: dError } = await supabaseClient.from('report_details').insert(details);
                if (dError) throw dError;

                alert("‚úÖ L∆∞u th√†nh c√¥ng!");
                await loadExistingData(); // C·∫≠p nh·∫≠t l·∫°i giao di·ªán
            } catch (err) {
                console.error(err);
                alert("‚ùå L·ªñI: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }

        async function requestAccess() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { error } = await supabaseClient.from('user_permissions').insert([{ 
                email: user.email, 
                full_name: user.user_metadata.full_name, 
                role: 'pending' 
            }]);
            if (!error) { alert("ƒê√£ g·ª≠i y√™u c·∫ßu!"); window.location.reload(); }
        }

        window.onload = checkUser;
    </script>
</body>
</html>
