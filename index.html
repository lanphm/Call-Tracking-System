<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Tracking System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        .fc { --fc-border-color: #e2e8f0; --fc-today-bg-color: #eff6ff; }
        .fc .fc-toolbar-title { font-size: 1.1em; font-weight: 900; text-transform: uppercase; font-style: italic; color: #1e40af; }
        .fc .fc-button-primary { background-color: #1e40af; border: none; font-weight: bold; text-transform: uppercase; font-size: 0.7em; }
        .fc .fc-daygrid-day-number { font-weight: 800; color: #64748b; font-size: 11px; }
        .fc-event { border: none !important; background: transparent !important; }
        .fc-event-title { font-size: 9px !important; font-weight: 800 !important; white-space: normal !important; }
    </style>
</head>
<body class="bg-slate-100 p-2 sm:p-4 font-sans text-slate-900">
    <div id="app" class="max-w-md mx-auto bg-white p-6 rounded-3xl shadow-2xl min-h-[600px]">
        
        <div class="text-center mb-6">
            <h1 class="text-2xl font-black text-blue-700 uppercase tracking-tighter italic">Call Tracking</h1>
            <div id="status-badge" class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mt-1 italic">H·ªá th·ªëng n·ªôi b·ªô</div>
        </div>

        <div id="login-section" class="py-12 text-center hidden">
            <button onclick="signIn()" class="w-full bg-white border-2 border-slate-200 px-6 py-4 rounded-2xl shadow-sm font-bold flex items-center justify-center hover:border-blue-500 transition-all">
                <img src="https://www.google.com/favicon.ico" class="w-5 h-5 mr-3"> ƒêƒÉng nh·∫≠p b·∫±ng Google
            </button>
        </div>

        <div id="request-access-section" class="hidden py-10 text-center space-y-4">
            <div class="bg-amber-50 p-6 rounded-2xl border border-amber-100 text-amber-700 font-bold text-sm">T√†i kho·∫£n c·ªßa b·∫°n ch∆∞a ƒë∆∞·ª£c c·∫•p quy·ªÅn.</div>
            <button onclick="requestAccess()" id="btn-request" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase italic">G·ª≠i y√™u c·∫ßu c·∫•p quy·ªÅn</button>
            <button onclick="signOut()" class="text-xs font-bold text-slate-400 underline uppercase">Tho√°t</button>
        </div>

        <div id="form-section" class="hidden space-y-5">
            <div class="flex justify-between items-center bg-slate-900 p-3 rounded-2xl text-white shadow-lg">
                <span id="user-email" class="text-[10px] truncate w-36 font-mono opacity-80 italic"></span>
                <button onclick="signOut()" class="text-[10px] font-black uppercase border border-white/20 px-3 py-1.5 rounded-xl">Tho√°t</button>
            </div>

            <div class="grid grid-cols-2 gap-2 border-b border-slate-100 pb-4">
                <button onclick="window.location.href='report.html'" class="bg-emerald-600 text-white py-3 rounded-xl text-[10px] font-black uppercase shadow-md">üìä B√°o C√°o</button>
                <button id="admin-btn" onclick="window.location.href='admin.html'" class="hidden bg-indigo-600 text-white py-3 rounded-xl text-[10px] font-black shadow-md uppercase italic italic">‚öôÔ∏è Qu·∫£n Tr·ªã</button>
            </div>

            <div class="bg-slate-50 p-2 rounded-2xl border border-slate-200">
                <div id="calendar"></div>
            </div>

            <div id="entry-form" class="hidden space-y-4 pt-4 border-t-2 border-dashed border-slate-100 animate-in fade-in slide-in-from-bottom-4">
                <div class="flex justify-between items-center bg-blue-50 p-3 rounded-xl border-2 border-blue-100 italic">
                    <label id="selected-date-label" class="text-[12px] font-black text-blue-800 uppercase tracking-widest">üìÖ Ng√†y b√°o c√°o:</label>
                    <button onclick="document.getElementById('entry-form').classList.add('hidden')" class="text-slate-400 font-bold">‚úï</button>
                </div>
                <input type="hidden" id="report_date">

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-3 rounded-2xl border border-slate-200">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">T·ªïng g·ªçi</label>
                        <input type="number" id="total_calls" oninput="updateCR()" class="w-full bg-transparent font-black text-2xl outline-none" placeholder="0">
                    </div>
                    <div class="bg-slate-50 p-3 rounded-2xl border border-slate-200">
                        <label class="block text-[10px] font-black text-emerald-600 uppercase mb-1">Th√†nh c√¥ng</label>
                        <input type="number" id="successful_calls" oninput="updateCR()" class="w-full bg-transparent font-black text-2xl outline-none text-emerald-600" placeholder="0">
                        <div id="cr-preview" class="text-[9px] font-bold text-emerald-500 uppercase mt-1">CR: 0%</div>
                    </div>
                </div>

                <div id="location-inputs" class="space-y-4 pt-2"></div>
                <textarea id="remarks" class="w-full p-3 bg-slate-50 rounded-2xl border border-slate-200 text-sm outline-none" rows="2" placeholder="Ghi ch√∫..."></textarea>
                <button onclick="submitReport()" id="btn-submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl uppercase italic active:scale-95 transition-all">L∆∞u D·ªØ Li·ªáu</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        let userRole, locations = [], currentReportId = null, calendar;

        async function signIn() { await supabaseClient.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin } }); }
        async function signOut() { await supabaseClient.auth.signOut(); window.location.reload(); }

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { document.getElementById('login-section').classList.remove('hidden'); return; }
            const { data: perm } = await supabaseClient.from('user_permissions').select('*').eq('email', user.email).maybeSingle();
            if (!perm || perm.role === 'pending') {
                document.getElementById('request-access-section').classList.remove('hidden');
                if (perm) { document.getElementById('btn-request').innerText = "ƒêANG CH·ªú DUY·ªÜT..."; document.getElementById('btn-request').disabled = true; }
            } else {
                userRole = perm.role;
                document.getElementById('form-section').classList.remove('hidden');
                document.getElementById('user-email').innerText = user.email;
                if (userRole === 'admin') document.getElementById('admin-btn').classList.remove('hidden');
                await loadLocations();
                initCalendar();
                refreshCalendar();
            }
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'vi', height: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                dateClick: (info) => openForm(info.dateStr)
            });
            calendar.render();
        }

async function refreshCalendar() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    // L·∫•y k√®m chi ti·∫øt ƒë·ªÉ check c√≥ kh√°ch ƒë·∫øn hay kh√¥ng
    const { data: reports } = await supabaseClient.from('daily_reports')
                                    .select('report_date, total_calls, successful_calls, report_details(attended_count)')
                                    .eq('employee_email', user.email);
    
    const events = reports.map(r => {
        // T√≠nh t·ªïng kh√°ch ƒë·∫øn trong ng√†y
        const totalAttended = r.report_details.reduce((sum, det) => sum + det.attended_count, 0);
        
        return {
            title: `üìû${r.total_calls} | ‚úÖ${r.successful_calls}`,
            start: r.report_date,
            allDay: true,
            // LOGIC M√ÄU S·∫ÆC:
            // N·∫øu c√≥ kh√°ch ƒë·∫øn th·ª±c t·∫ø (Attended > 0) -> M√†u Xanh l√° (Ho√†n t·∫•t)
            // N·∫øu m·ªõi ch·ªâ nh·∫≠p cu·ªôc g·ªçi (Attended = 0) -> M√†u V√†ng (ƒêang theo d√µi)
            backgroundColor: totalAttended > 0 ? '#dcfce7' : '#fef9c3', 
            borderColor: totalAttended > 0 ? '#22c55e' : '#facc15',
            textColor: totalAttended > 0 ? '#166534' : '#854d0e',
            display: 'block'
        };
    });
    
    calendar.removeAllEvents();
    calendar.addEventSource(events);
}

        async function openForm(dateStr) {
            document.getElementById('report_date').value = dateStr;
            document.getElementById('selected-date-label').innerText = `üìÖ NG√ÄY: ${new Date(dateStr).toLocaleDateString('vi-VN')}`;
            document.getElementById('entry-form').classList.remove('hidden');
            document.getElementById('entry-form').scrollIntoView({ behavior: 'smooth' });
            await loadExistingData();
        }

        async function loadLocations() {
            const { data } = await supabaseClient.from('locations').select('*').eq('is_active', true).order('id');
            locations = data || [];
        }

        function updateCR() {
            const t = parseInt(document.getElementById('total_calls').value) || 0;
            const s = parseInt(document.getElementById('successful_calls').value) || 0;
            document.getElementById('cr-preview').innerText = `CR: ${t > 0 ? ((s/t)*100).toFixed(1) : 0}%`;
        }

        function updateSUR(locId) {
            const b = parseInt(document.getElementById(`booked_${locId}`).value) || 0;
            const a = parseInt(document.getElementById(`attended_${locId}`).value) || 0;
            document.getElementById(`sur_${locId}`).innerText = `Show-up: ${b > 0 ? ((a/b)*100).toFixed(1) : 0}%`;
        }

        async function loadExistingData() {
            const date = document.getElementById('report_date').value;
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: report } = await supabaseClient.from('daily_reports').select('*, report_details(*)').eq('employee_email', user.email).eq('report_date', date).maybeSingle();
            
            // Reset
            currentReportId = report?.id || null;
            document.getElementById('total_calls').value = report?.total_calls || "";
            document.getElementById('successful_calls').value = report?.successful_calls || "";
            document.getElementById('remarks').value = report?.remarks || "";
            
            const container = document.getElementById('location-inputs');
            container.innerHTML = '<h4 class="text-[10px] font-black text-slate-400 uppercase italic px-1">Chi ti·∫øt c∆° s·ªü:</h4>';
            locations.forEach(loc => {
                const d = report?.report_details.find(x => x.location_id === loc.id);
                container.insertAdjacentHTML('beforeend', `
                    <div class="p-4 bg-white rounded-2xl border border-slate-100 shadow-sm space-y-3">
                        <div class="flex justify-between"><span class="text-[11px] font-black text-slate-700 uppercase italic">${loc.name}</span><span id="sur_${loc.id}" class="text-[9px] font-bold text-blue-500 uppercase">Show-up: 0%</span></div>
                        <div class="flex gap-4">
                            <input type="number" id="booked_${loc.id}" oninput="updateSUR(${loc.id})" class="w-full p-2.5 border rounded-xl text-sm font-black outline-none" placeholder="Booked" value="${d?.booked_count || ''}">
                            <input type="number" id="attended_${loc.id}" oninput="updateSUR(${loc.id})" class="w-full p-2.5 border rounded-xl text-sm font-black outline-none" placeholder="Attended" value="${d?.attended_count || ''}">
                        </div>
                    </div>
                `);
                updateSUR(loc.id);
            });
            document.getElementById('btn-submit').innerText = currentReportId ? "C·∫≠p nh·∫≠t d·ªØ li·ªáu" : "L∆∞u b√°o c√°o";
            updateCR();
        }

        async function submitReport() {
            const btn = document.getElementById('btn-submit');
            const totalCalls = parseInt(document.getElementById('total_calls').value) || 0;
            const successfulCalls = parseInt(document.getElementById('successful_calls').value) || 0;
            if (totalCalls <= 0 || successfulCalls > totalCalls) { alert("D·ªØ li·ªáu cu·ªôc g·ªçi kh√¥ng h·ª£p l·ªá!"); return; }

            btn.disabled = true; btn.innerText = "ƒêANG L∆ØU...";
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                const reportData = { employee_email: user.email, report_date: document.getElementById('report_date').value, total_calls: totalCalls, successful_calls: successfulCalls, remarks: document.getElementById('remarks').value };
                
                let rId = currentReportId;
                if (currentReportId) {
                    await supabaseClient.from('daily_reports').update(reportData).eq('id', currentReportId);
                    await supabaseClient.from('report_details').delete().eq('report_id', currentReportId);
                } else {
                    const { data, error } = await supabaseClient.from('daily_reports').insert([reportData]).select().single();
                    if (error) throw error; rId = data.id;
                }

                const details = locations.map(loc => ({
                    report_id: rId, location_id: loc.id,
                    booked_count: parseInt(document.getElementById(`booked_${loc.id}`).value) || 0,
                    attended_count: parseInt(document.getElementById(`attended_${loc.id}`).value) || 0
                }));
                await supabaseClient.from('report_details').insert(details);
                alert("‚úÖ Th√†nh c√¥ng!"); refreshCalendar(); document.getElementById('entry-form').classList.add('hidden');
            } catch (err) { alert(err.message); } finally { btn.disabled = false; }
        }

        async function requestAccess() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            await supabaseClient.from('user_permissions').insert([{ email: user.email, full_name: user.user_metadata.full_name, role: 'pending' }]);
            alert("ƒê√£ g·ª≠i!"); window.location.reload();
        }

        window.onload = checkUser;
    </script>
</body>
</html>
