<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng B√°o C√°o</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-2 sm:p-4">
    <div id="app" class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-2xl min-h-[500px]">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-black text-blue-700 uppercase">B√°o C√°o Hi·ªáu Su·∫•t</h1>
        </div>

        <div id="login-section" class="py-12 text-center">
            <button onclick="signIn()" class="w-full bg-white border-2 border-slate-200 px-6 py-4 rounded-xl shadow-sm hover:border-blue-500 transition-all font-bold">
                ƒêƒÉng nh·∫≠p b·∫±ng Google
            </button>
        </div>

        <div id="form-section" class="hidden space-y-4">
            <div class="flex justify-between items-center bg-slate-800 p-3 rounded-xl text-white">
                <span id="user-email" class="text-[10px] truncate w-40 italic"></span>
                <button onclick="signOut()" class="text-[10px] font-bold uppercase underline">Tho√°t</button>
            </div>

            <div id="admin-tools" class="hidden grid grid-cols-2 gap-2">
                <button onclick="location.href='report.html'" class="bg-emerald-600 text-white py-2 rounded-lg text-[10px] font-bold uppercase shadow">üìä B√°o C√°o</button>
                <button onclick="location.href='admin.html'" class="bg-indigo-600 text-white py-2 rounded-lg text-[10px] font-bold uppercase shadow">‚öôÔ∏è Qu·∫£n Tr·ªã</button>
            </div>

            <input type="date" id="report_date" onchange="loadExistingData()" class="w-full p-3 border-2 border-blue-100 rounded-xl font-black text-blue-900">

            <div class="grid grid-cols-2 gap-3">
                <input type="number" id="total_calls" placeholder="T·ªïng g·ªçi" class="p-3 border rounded-xl font-bold">
                <input type="number" id="successful_calls" placeholder="Th√†nh c√¥ng" class="p-3 border rounded-xl font-bold text-emerald-600">
            </div>

            <div id="location-inputs" class="space-y-2 border-t pt-2"></div>

            <div class="pt-2">
                <label class="text-[10px] font-black text-slate-400 uppercase">Ghi ch√∫ (Ngh·ªâ/OFF/L·ªói...)</label>
                <textarea id="remarks" class="w-full p-3 border rounded-xl text-sm mt-1 bg-slate-50" rows="2" placeholder="Nh·∫≠p ghi ch√∫..."></textarea>
            </div>

            <button onclick="submitReport()" id="btn-submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black text-lg shadow-lg uppercase">L∆∞u D·ªØ Li·ªáu</button>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        let locations = [];
        let currentReportId = null;

        async function signIn() { 
            await supabaseClient.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin } }); 
        }
        
        async function signOut() { 
            await supabaseClient.auth.signOut(); 
            window.location.reload(); 
        }

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return;

            const { data: perm } = await supabaseClient.from('user_permissions').select('*').eq('email', user.email).maybeSingle();

            if (perm && (perm.role === 'staff' || perm.role === 'admin')) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('form-section').classList.remove('hidden');
                document.getElementById('user-email').innerText = user.email;
                if (perm.role === 'admin') document.getElementById('admin-tools').classList.remove('hidden');
                
                document.getElementById('report_date').valueAsDate = new Date();
                await loadLocations();
                await loadExistingData();
            } else {
                alert("T√†i kho·∫£n ch∆∞a ƒë∆∞·ª£c ph√¢n quy·ªÅn Staff/Admin!");
            }
        }

        async function loadLocations() {
            const { data } = await supabaseClient.from('locations').select('*').eq('is_active', true).order('id');
            locations = data || [];
            document.getElementById('location-inputs').innerHTML = locations.map(loc => `
                <div class="flex items-center gap-2 p-2 border-b">
                    <span class="flex-1 text-xs font-bold uppercase">${loc.name}</span>
                    <input type="number" id="booked_${loc.id}" placeholder="Book" class="w-16 p-2 border rounded text-center text-xs font-bold">
                    <input type="number" id="attended_${loc.id}" placeholder="Atnd" class="w-16 p-2 border rounded text-center text-xs font-bold text-blue-600">
                </div>
            `).join('');
        }

        async function loadExistingData() {
            const date = document.getElementById('report_date').value;
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: report } = await supabaseClient.from('daily_reports').select('*, report_details(*)').eq('employee_email', user.email).eq('report_date', date).maybeSingle();

            if (report) {
                currentReportId = report.id;
                document.getElementById('total_calls').value = report.total_calls;
                document.getElementById('successful_calls').value = report.successful_calls;
                document.getElementById('remarks').value = report.remarks || "";
                report.report_details.forEach(d => {
                    if(document.getElementById(`booked_${d.location_id}`)) document.getElementById(`booked_${d.location_id}`).value = d.booked_count;
                    if(document.getElementById(`attended_${d.location_id}`)) document.getElementById(`attended_${d.location_id}`).value = d.attended_count;
                });
                document.getElementById('btn-submit').innerText = "C·∫≠p nh·∫≠t ng√†y " + date;
            } else {
                currentReportId = null;
                document.getElementById('total_calls').value = ""; document.getElementById('successful_calls').value = "";
                document.getElementById('remarks').value = "";
                locations.forEach(loc => {
                    document.getElementById(`booked_${loc.id}`).value = "";
                    document.getElementById(`attended_${loc.id}`).value = "";
                });
                document.getElementById('btn-submit').innerText = "L∆∞u b√°o c√°o m·ªõi";
            }
        }

        async function submitReport() {
            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "ƒêANG L∆ØU...";
            const { data: { user } } = await supabaseClient.auth.getUser();
            const date = document.getElementById('report_date').value;

            const reportData = {
                employee_email: user.email,
                report_date: date,
                total_calls: parseInt(document.getElementById('total_calls').value) || 0,
                successful_calls: parseInt(document.getElementById('successful_calls').value) || 0,
                remarks: document.getElementById('remarks').value
            };

            let rId = currentReportId;
            if (currentReportId) {
                await supabaseClient.from('daily_reports').update(reportData).eq('id', currentReportId);
                await supabaseClient.from('report_details').delete().eq('report_id', currentReportId);
            } else {
                const { data: nr } = await supabaseClient.from('daily_reports').insert([reportData]).select().single();
                rId = nr.id;
            }

            const details = locations.map(loc => ({
                report_id: rId,
                location_id: loc.id,
                booked_count: parseInt(document.getElementById(`booked_${loc.id}`).value) || 0,
                attended_count: parseInt(document.getElementById(`attended_${loc.id}`).value) || 0
            }));

            await supabaseClient.from('report_details').insert(details);
            alert("ƒê√£ l∆∞u!");
            btn.disabled = false;
            loadExistingData();
        }

        window.onload = checkUser;
    </script>
</body>
</html>
