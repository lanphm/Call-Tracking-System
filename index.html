<body class="bg-gray-100 p-4">
    <div id="app" class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg mt-10">

            </button>
        </div>

        <div id="pending-section" class="hidden text-center py-10">
            <div class="bg-amber-50 border border-amber-200 p-4 rounded-lg text-amber-700">
                <p class="font-bold">T√†i kho·∫£n ƒëang ch·ªù duy·ªát!</p>
                <p class="text-xs mt-2" id="pending-email"></p>

            <button onclick="signOut()" class="mt-4 text-xs underline text-gray-400">ƒêƒÉng nh·∫≠p t√†i kho·∫£n kh√°c</button>
        </div>

        <div id="form-section" class="hidden space-y-4">
            <div class="flex justify-between items-center bg-blue-600 p-2 rounded text-white text-[10px]">
                <span id="user-email"></span>
                <button onclick="signOut()" class="underline uppercase">Tho√°t</button>
            </div>

            <div id="admin-tools" class="hidden grid grid-cols-2 gap-2 border-b pb-4">
                <button onclick="window.location.href='report.html'" class="bg-green-600 text-white py-2 rounded text-[10px] font-bold uppercase shadow">üìä B√°o C√°o</button>
                <button onclick="window.location.href='admin.html'" class="bg-purple-600 text-white py-2 rounded text-[10px] font-bold uppercase shadow">‚öôÔ∏è Qu·∫£n Tr·ªã</button>
            </div>

            <div class="p-4 bg-gray-50 rounded">
                <p class="text-center text-sm italic text-gray-500">H·ªá th·ªëng ƒë√£ s·∫µn s√†ng. <br> Ch·ªçn ng√†y ƒë·ªÉ b·∫Øt ƒë·∫ßu nh·∫≠p li·ªáu.</p>
                <input type="date" id="report_date" onchange="loadExistingData()" class="w-full mt-2 p-2 border rounded font-bold">
            </div>
            <div id="location-inputs" class="space-y-2"></div>
            <button onclick="submitReport()" id="btn-submit" class="w-full bg-blue-700 text-white py-3 rounded-lg font-bold shadow-lg">L∆ØU D·ªÆ LI·ªÜU</button>
        </div>
    </div>

    <script>
        // Kh·ªüi t·∫°o Supabase ngay l·∫≠p t·ª©c
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        async function signIn() {
            // √âp Google lu√¥n hi·ªán b·∫£ng ch·ªçn t√†i kho·∫£n ƒë·ªÉ tr√°nh l·ªói treo redirect
            await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: { 
                    redirectTo: window.location.origin,
                    queryParams: { prompt: 'select_account' }
                }
            });
        }

        async function signOut() {
            await supabaseClient.auth.signOut();
            window.location.reload();
        }

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return;

            // Ki·ªÉm tra quy·ªÅn
            let { data: perm } = await supabaseClient.from('user_permissions').select('*').eq('email', user.email).maybeSingle();

            if (!perm) {
                // T·ª± ƒë·ªông th√™m v√†o danh s√°ch ch·ªù n·∫øu ch∆∞a c√≥
                const { data: newPerm } = await supabaseClient.from('user_permissions').insert([{ 
                    email: user.email, 
                    full_name: user.user_metadata.full_name || 'Ng∆∞·ªùi d√πng m·ªõi', 
                    role: 'pending' 
                }]).select().single();
                perm = newPerm;
            }

            if (perm.role === 'pending') {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('pending-section').classList.remove('hidden');
                document.getElementById('pending-email').innerText = user.email;
            } else {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('form-section').classList.remove('hidden');
                document.getElementById('user-email').innerText = user.email;
                if (perm.role === 'admin') document.getElementById('admin-tools').classList.remove('hidden');
                
                // Load d·ªØ li·ªáu ban ƒë·∫ßu
                document.getElementById('report_date').valueAsDate = new Date();
                // (Th√™m c√°c h√†m loadLocations, loadExistingData c·ªßa b·∫°n v√†o ƒë√¢y)
            }
        }

        checkUser();
    </script>
</body>
