<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá th·ªëng Qu·∫£n l√Ω Cu·ªôc g·ªçi</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
</head>
<body class="bg-gray-100 p-2 sm:p-4">
    <div id="app" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">H·ªá Th·ªëng B√°o C√°o</h1>
        
        <div id="login-section" class="text-center py-10">
            <button onclick="signIn()" class="bg-white border border-gray-300 px-4 py-2 rounded shadow hover:bg-gray-50 flex items-center justify-center w-full">
                <img src="https://www.google.com/favicon.ico" class="w-4 h-4 mr-2"> ƒêƒÉng nh·∫≠p b·∫±ng Google
            </button>
        </div>

        <div id="form-section" class="hidden space-y-4">
            <div class="flex justify-between items-center bg-blue-50 p-2 rounded border border-blue-100">
                <div>
                    <span id="user-email" class="text-xs font-bold text-blue-800 block"></span>
                    <span id="user-role" class="text-[10px] uppercase bg-blue-200 px-1 rounded"></span>
                </div>
                <button onclick="signOut()" class="text-xs text-red-500 underline font-bold">Tho√°t</button>
            </div>

            <div class="flex gap-2 border-b pb-4">
                <button onclick="showPage('entry')" class="flex-1 bg-blue-600 text-white py-2 rounded text-sm font-bold shadow">üìù Nh·∫≠p li·ªáu</button>
                <button onclick="window.location.href='report.html'" class="flex-1 bg-green-600 text-white py-2 rounded text-sm font-bold shadow">üìä Xem B√°o c√°o</button>
            </div>

            <div id="admin-only" class="hidden bg-purple-50 p-3 rounded-lg border border-purple-200">
                <p class="text-[10px] font-bold text-purple-600 uppercase mb-2">Qu·∫£n tr·ªã h·ªá th·ªëng:</p>
                <button onclick="alert('T√≠nh nƒÉng qu·∫£n l√Ω danh m·ª•c ƒëang c·∫≠p nh·∫≠t...')" class="w-full bg-purple-600 text-white py-2 rounded text-sm font-bold shadow">‚öôÔ∏è Qu·∫£n l√Ω Danh m·ª•c</button>
            </div>

            <div id="entry-page" class="space-y-4">
                <div class="bg-yellow-50 p-3 rounded-lg border border-yellow-200">
                    <label class="block text-sm font-bold text-gray-700 mb-1">Ng√†y b√°o c√°o:</label>
                    <input type="date" id="report_date" onchange="loadExistingData()" class="w-full border-2 border-yellow-300 p-2 rounded-md focus:border-yellow-500 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">T·ªïng cu·ªôc g·ªçi</label>
                        <input type="number" id="total_calls" class="w-full border p-2 rounded" value="0">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Th√†nh c√¥ng</label>
                        <input type="number" id="successful_calls" class="w-full border p-2 rounded" value="0">
                    </div>
                </div>

                <div id="location-inputs" class="border-t pt-2"></div>

                <textarea id="remarks" class="w-full border p-2 rounded text-sm" placeholder="Ghi ch√∫ th√™m (OFF/Ngh·ªâ...)"></textarea>
                
                <button onclick="submitReport()" id="btn-submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 shadow-lg uppercase">L∆∞u d·ªØ li·ªáu</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        let locations = [];
        let currentReportId = null;

        document.getElementById('report_date').valueAsDate = new Date();

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('form-section').classList.remove('hidden');
                document.getElementById('user-email').innerText = user.email;

                // KI·ªÇM TRA ROLE
                const { data: perm } = await supabaseClient.from('user_permissions').select('role').eq('email', user.email).single();
                if (perm) {
                    document.getElementById('user-role').innerText = perm.role;
                    if (perm.role === 'admin') {
                        document.getElementById('admin-only').classList.remove('hidden');
                    }
                }

                await loadLocations();
                await loadExistingData();
            }
        }

        // --- C√°c h√†m Load/Submit gi·ªØ nguy√™n nh∆∞ b·∫£n tr∆∞·ªõc ---
        async function loadLocations() {
            const { data } = await supabaseClient.from('locations').select('*').eq('is_active', true);
            locations = data || [];
            const container = document.getElementById('location-inputs');
            container.innerHTML = '<h3 class="font-bold mb-2 text-gray-800 text-sm">Chi ti·∫øt theo c∆° s·ªü:</h3>';
            locations.forEach(loc => {
                container.insertAdjacentHTML('beforeend', `
                    <div class="mb-3 p-3 bg-gray-50 rounded border">
                        <p class="font-bold text-blue-700 text-xs mb-1">${loc.name}</p>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" id="booked_${loc.id}" placeholder="Booked" class="border p-2 rounded text-sm w-full">
                            <input type="number" id="attended_${loc.id}" placeholder="Attended" class="border p-2 rounded text-sm w-full">
                        </div>
                    </div>
                `);
            });
        }

        async function loadExistingData() {
            const selectedDate = document.getElementById('report_date').value;
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: report } = await supabaseClient.from('daily_reports').select('*, report_details(*)').eq('employee_email', user.email).eq('report_date', selectedDate).maybeSingle();

            if (report) {
                currentReportId = report.id;
                document.getElementById('total_calls').value = report.total_calls;
                document.getElementById('successful_calls').value = report.successful_calls;
                document.getElementById('remarks').value = report.remarks || "";
                report.report_details.forEach(detail => {
                    if(document.getElementById(`booked_${detail.location_id}`)) document.getElementById(`booked_${detail.location_id}`).value = detail.booked_count;
                    if(document.getElementById(`attended_${detail.location_id}`)) document.getElementById(`attended_${detail.location_id}`).value = detail.attended_count;
                });
                document.getElementById('btn-submit').innerText = "C·∫≠p nh·∫≠t d·ªØ li·ªáu ng√†y " + selectedDate;
            } else {
                currentReportId = null;
                document.getElementById('total_calls').value = 0; document.getElementById('successful_calls').value = 0;
                document.getElementById('remarks').value = "";
                locations.forEach(loc => {
                   document.getElementById(`booked_${loc.id}`).value = "";
                   document.getElementById(`attended_${loc.id}`).value = "";
                });
                document.getElementById('btn-submit').innerText = "L∆∞u b√°o c√°o m·ªõi";
            }
        }

        async function submitReport() {
            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "ƒêANG L∆ØU...";
            const { data: { user } } = await supabaseClient.auth.getUser();
            const selectedDate = document.getElementById('report_date').value;

            const reportData = {
                employee_email: user.email,
                report_date: selectedDate,
                total_calls: parseInt(document.getElementById('total_calls').value) || 0,
                successful_calls: parseInt(document.getElementById('successful_calls').value) || 0,
                remarks: document.getElementById('remarks').value
            };

            let reportId = currentReportId;
            if (currentReportId) {
                await supabaseClient.from('daily_reports').update(reportData).eq('id', currentReportId);
            } else {
                const { data: newReport } = await supabaseClient.from('daily_reports').insert([reportData]).select().single();
                reportId = newReport.id;
            }

            if (currentReportId) await supabaseClient.from('report_details').delete().eq('report_id', currentReportId);

            const details = locations.map(loc => ({
                report_id: reportId,
                location_id: loc.id,
                booked_count: parseInt(document.getElementById(`booked_${loc.id}`).value) || 0,
                attended_count: parseInt(document.getElementById(`attended_${loc.id}`).value) || 0
            }));

            await supabaseClient.from('report_details').insert(details);
            alert("ƒê√£ l∆∞u th√†nh c√¥ng!");
            btn.disabled = false;
            loadExistingData();
        }

        async function signIn() { await supabaseClient.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin } }); }
        async function signOut() { await supabaseClient.auth.signOut(); window.location.reload(); }
        checkUser();
    </script>
</body>
</html>
