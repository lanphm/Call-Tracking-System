<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Hub - Home</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CallMS">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/headset.png">
    
    <link rel="stylesheet" href="theme.css">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('PWA Ready'))
            .catch(err => console.log('PWA Error', err));
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full space-y-6 text-center">
        <div class="bg-white p-10 shadow-xl">
            <div class="w-20 h-20 bg-[#F2F2F7] rounded-[22px] mx-auto mb-6 flex items-center justify-center shadow-inner">
                <img src="https://img.icons8.com/fluency/96/headset.png" class="w-12 h-12">
            </div>

            <h1 class="text-3xl font-extrabold tracking-tight">Strategic Hub</h1>
            <p id="user-welcome" class="text-[11px] font-bold uppercase tracking-widest mt-2 opacity-60">Đang xác thực...</p>
            
            <div id="menu-options" class="mt-10 space-y-4">
                </div>

            <button onclick="logout()" class="mt-10 text-[11px] font-bold uppercase opacity-40 hover:opacity-100 transition-all bg-transparent !text-red-500 shadow-none border-none">
                Đăng xuất
            </button>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { location.href = 'login.html'; return; }

            const { data: perms } = await supabaseClient
                .from('user_permissions')
                .select('*')
                .eq('email', session.user.email)
                .single();

            if (!perms) {
                document.getElementById('user-welcome').innerText = "Tài khoản chưa được cấp quyền";
                return;
            }

            document.getElementById('user-welcome').innerText = `Chào, ${perms.full_name}`;
            const roles = perms.role || [];
            const menu = document.getElementById('menu-options');
            
            // Render Menu: Đã gỡ bỏ các màu bg-blue-600, bg-slate-700 cứng
            if (roles.includes('staff')) {
                menu.innerHTML += `<button onclick="location.href='input.html'" class="w-full p-5 font-bold flex justify-between items-center px-8 !bg-[#F2F2F7] !text-black">Nhập liệu báo cáo <span>→</span></button>`;
            }
            if (roles.includes('viewer') || roles.includes('admin')) {
                // Nút chính dùng Primary Color từ theme.css
                menu.innerHTML += `<button onclick="location.href='report.html'" class="w-full p-5 font-bold flex justify-between items-center px-8">Xem báo cáo chiến lược <span>→</span></button>`;
            }
            if (roles.includes('admin')) {
                // Nút phụ dùng viền hoặc màu nhạt
                menu.innerHTML += `<button onclick="location.href='admin.html'" class="w-full p-5 font-bold flex justify-between items-center px-8 bg-transparent border-2 border-[#F2F2F7] !text-black shadow-none">Quản trị hệ thống</button>`;
            }
        }

        async function logout() { await supabaseClient.auth.signOut(); location.reload(); }
        window.onload = checkAuth;
    </script>
</body>
</html>
