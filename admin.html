<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Trị Phân Quyền</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 sm:p-10">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
        <div class="flex justify-between items-center mb-8 border-b pb-4">
            <h2 class="text-2xl font-black text-slate-800 uppercase italic tracking-tighter">Phê Duyệt Thành Viên</h2>
            <div class="flex gap-2">
                <button onclick="approveAll()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase hover:bg-blue-700">Duyệt Tất Cả</button>
                <a href="index.html" class="bg-gray-200 px-4 py-2 rounded-lg text-xs font-bold uppercase">Quay lại</a>
            </div>
        </div>

        <div id="user-list" class="space-y-3">
            <p class="text-center text-slate-400 italic">Đang tải danh sách...</p>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        async function loadUsers() {
            const { data } = await supabaseClient.from('user_permissions').select('*').order('role', { ascending: false });
            const list = document.getElementById('user-list');
            
            if (data.length === 0) {
                list.innerHTML = `<p class="text-center py-10 text-slate-400">Chưa có ai đăng nhập hệ thống.</p>`;
                return;
            }

            list.innerHTML = data.map(u => `
                <div class="flex justify-between items-center p-4 border-2 ${u.role === 'pending' ? 'border-amber-100 bg-amber-50' : 'border-slate-50 bg-white'} rounded-xl transition-all">
                    <div>
                        <p class="font-black text-slate-700">${u.email}</p>
                        <div class="flex items-center gap-2 mt-1">
                             <span class="text-[10px] font-bold uppercase px-2 py-0.5 rounded ${u.role === 'pending' ? 'bg-amber-200 text-amber-700' : 'bg-emerald-100 text-emerald-700'}">
                                ${u.role}
                             </span>
                             <span class="text-[10px] text-slate-400 italic">${u.full_name || ''}</span>
                        </div>
                    </div>
                    <div>
                        ${u.role === 'pending' ? 
                            `<button onclick="approve('${u.email}')" class="bg-white border-2 border-blue-600 text-blue-600 px-4 py-2 rounded-lg text-xs font-black hover:bg-blue-600 hover:text-white transition-all shadow-sm">APPROVE</button>` : 
                            `<button onclick="resetRole('${u.email}')" class="text-slate-300 hover:text-red-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor font-bold">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>`
                        }
                    </div>
                </div>
            `).join('');
        }

        async function approve(email) {
            const { error } = await supabaseClient.from('user_permissions').update({ role: 'staff' }).eq('email', email);
            if (!error) loadUsers();
        }

        async function approveAll() {
            if (!confirm("Duyệt tất cả tài khoản đang chờ?")) return;
            const { error } = await supabaseClient.from('user_permissions').update({ role: 'staff' }).eq('role', 'pending');
            if (!error) loadUsers();
        }

        async function resetRole(email) {
            if (!confirm("Chuyển " + email + " về danh sách chờ?")) return;
            await supabaseClient.from('user_permissions').update({ role: 'pending' }).eq('email', email);
            loadUsers();
        }

        loadUsers();
    </script>
</body>
</html>
