<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Trị - Call Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 sm:p-10 font-sans text-slate-900">
    <div id="admin-container" class="hidden max-w-4xl mx-auto">
        
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <div>
                <h2 class="text-2xl font-black text-slate-800 uppercase italic tracking-tighter">Quản Trị Nhân Viên</h2>
                <p class="text-xs text-slate-500 font-medium">Phê duyệt và phân quyền truy cập hệ thống</p>
            </div>
            <div class="flex gap-2 w-full sm:w-auto">
                <button onclick="loadUsers()" class="flex-1 sm:flex-none bg-slate-100 text-slate-700 px-4 py-2 rounded-xl text-xs font-bold uppercase hover:bg-slate-200 transition-all">Làm mới</button>
                <a href="index.html" class="flex-1 sm:flex-none bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold uppercase text-center shadow-lg shadow-blue-200">Về trang chủ</a>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-900 text-white text-[10px] uppercase tracking-widest">
                            <th class="p-4 italic">Nhân viên</th>
                            <th class="p-4">Trạng thái hiện tại</th>
                            <th class="p-4 text-right">Hành động phê duyệt</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-body" class="divide-y divide-slate-100 text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="loading-screen" class="flex items-center justify-center min-h-screen">
        <p class="text-slate-400 font-bold animate-pulse">Đang kiểm tra quyền quản trị...</p>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        // 1. KIỂM TRA QUYỀN ADMIN KHI VÀO TRANG
        async function checkAdminAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            const { data: perm, error } = await supabaseClient.from('user_permissions')
                .select('role')
                .eq('email', user.email)
                .maybeSingle();

            if (!perm || perm.role !== 'admin') {
                alert("TRUY CẬP BỊ TỪ CHỐI: Bạn không có quyền Admin.");
                window.location.href = 'index.html';
            } else {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('admin-container').classList.remove('hidden');
                loadUsers();
            }
        }

        // 2. TẢI DANH SÁCH TẤT CẢ USER
        async function loadUsers() {
            const { data, error } = await supabaseClient.from('user_permissions')
                .select('*')
                .order('role', { ascending: true }); // Hiện pending lên đầu

            if (error) {
                alert("Lỗi tải dữ liệu!");
                return;
            }

            const body = document.getElementById('user-list-body');
            body.innerHTML = data.map(u => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="p-4">
                        <div class="font-black text-slate-700">${u.email}</div>
                        <div class="text-[10px] text-slate-400 font-medium">${u.full_name || 'Chưa cập nhật'}</div>
                    </td>
                    <td class="p-4">
                        <span class="inline-block px-2 py-1 rounded-md text-[10px] font-black uppercase ${getRoleClass(u.role)}">
                            ${u.role}
                        </span>
                    </td>
                    <td class="p-4 text-right">
                        <div class="flex justify-end gap-2">
                            ${u.role === 'pending' ? `
                                <button onclick="updateRole('${u.email}', 'staff')" class="bg-emerald-500 text-white text-[10px] font-bold px-3 py-1.5 rounded-lg hover:bg-emerald-600 shadow-sm">Duyệt Staff</button>
                            ` : ''}
                            
                            ${u.role !== 'admin' ? `
                                <button onclick="updateRole('${u.email}', 'admin')" class="bg-indigo-600 text-white text-[10px] font-bold px-3 py-1.5 rounded-lg hover:bg-indigo-700 shadow-sm">Lên Admin</button>
                                <button onclick="deleteUser('${u.email}')" class="bg-white border border-red-200 text-red-500 text-[10px] font-bold px-3 py-1.5 rounded-lg hover:bg-red-50">Xóa</button>
                            ` : `<span class="text-[10px] font-bold text-slate-300 italic px-3 py-1.5 italic">Chủ sở hữu</span>`}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getRoleClass(role) {
            if (role === 'admin') return 'bg-indigo-100 text-indigo-700';
            if (role === 'staff') return 'bg-emerald-100 text-emerald-700';
            return 'bg-amber-100 text-amber-700';
        }

        // 3. CẬP NHẬT QUYỀN (APPROVE)
        async function updateRole(email, newRole) {
            if (!confirm(`Xác nhận chuyển ${email} thành ${newRole.toUpperCase()}?`)) return;

            const { error } = await supabaseClient.from('user_permissions')
                .update({ role: newRole })
                .eq('email', email);

            if (error) alert("Lỗi: " + error.message);
            else loadUsers();
        }

        // 4. XÓA USER KHỎI DANH SÁCH
        async function deleteUser(email) {
            if (!confirm(`Bạn có chắc muốn xóa quyền của ${email}?`)) return;

            const { error } = await supabaseClient.from('user_permissions')
                .delete()
                .eq('email', email);

            if (error) alert("Lỗi: " + error.message);
            else loadUsers();
        }

        window.onload = checkAdminAuth;
    </script>
</body>
</html>
