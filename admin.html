<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="CallMS">
<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5359/5359912.png">

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('PWA Ready'))
        .catch(err => console.log('PWA Error', err));
    });
  }
</script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
</head>
<body class="bg-slate-50 p-4 sm:p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <div class="flex justify-between items-center bg-slate-900 p-6 rounded-3xl text-white shadow-xl">
            <h1 class="text-xl font-black italic uppercase">Admin Control</h1>
            <button onclick="location.href='index.html'" class="text-[10px] bg-white/10 px-4 py-2 rounded-xl uppercase font-bold">Quay lại</button>
        </div>

        <div class="bg-white p-6 rounded-[32px] shadow-sm border border-slate-200">
            <h2 class="text-[10px] font-black uppercase text-slate-400 mb-6 tracking-widest italic">Quản lý Nhân sự</h2>
            <div id="user-list" class="space-y-4 mb-8"></div>
            
            <div class="bg-slate-50 p-6 rounded-[32px] border-2 border-dashed border-slate-200">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="text" id="new-user-email" placeholder="Email Google..." class="p-4 rounded-2xl border-none outline-none font-bold shadow-sm">
                    <input type="text" id="new-user-name" placeholder="Họ tên..." class="p-4 rounded-2xl border-none outline-none font-bold shadow-sm">
                </div>
                <div class="flex flex-wrap gap-4 p-4 bg-white rounded-2xl mb-4">
                    <label class="flex items-center gap-2 font-bold text-sm"><input type="checkbox" name="role-box" value="staff"> Staff</label>
                    <label class="flex items-center gap-2 font-bold text-sm"><input type="checkbox" name="role-box" value="viewer"> Viewer</label>
                    <label class="flex items-center gap-2 font-bold text-sm"><input type="checkbox" name="role-box" value="admin"> Admin</label>
                </div>
                <button onclick="addUser()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase italic shadow-lg">Lưu thông tin</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        async function loadData() {
            const { data: users } = await supabaseClient.from('user_permissions').select('*').order('email');
            document.getElementById('user-list').innerHTML = users.map(u => `
                <div class="flex justify-between items-center border-b pb-4">
                    <div>
                        <p class="font-black text-sm">${u.full_name}</p>
                        <p class="text-[10px] text-slate-400 font-mono">${u.email} | Roles: ${u.role.join(', ')}</p>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="editUser('${u.email}', '${u.full_name}', '${u.role.join(',')}')" class="text-blue-600 text-[10px] font-black uppercase">Sửa</button>
                        <button onclick="deleteUser('${u.email}')" class="text-red-400 text-[10px] font-black uppercase">Xóa</button>
                    </div>
                </div>`).join('');
        }

        function editUser(email, name, roles) {
            document.getElementById('new-user-email').value = email;
            document.getElementById('new-user-name').value = name;
            const roleArr = roles.split(',');
            document.getElementsByName('role-box').forEach(cb => cb.checked = roleArr.includes(cb.value));
        }

        async function addUser() {
            const email = document.getElementById('new-user-email').value;
            const full_name = document.getElementById('new-user-name').value;
            const role = Array.from(document.querySelectorAll('input[name="role-box"]:checked')).map(cb => cb.value);
            if(!email || !full_name || role.length === 0) return alert("Thiếu thông tin");
            
            await supabaseClient.from('user_permissions').upsert([{ email, full_name, role, is_active: true }]);
            location.reload();
        }

        async function deleteUser(email) { if(confirm('Xóa?')) { await supabaseClient.from('user_permissions').delete().eq('email', email); loadData(); } }
        window.onload = loadData;
    </script>
</body>
</html>
