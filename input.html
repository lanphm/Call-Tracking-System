<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Hub - Multi-Location</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="./config.js"></script>
    <style>
        .fc { max-height: 450px; font-size: 0.8rem; background: white; padding: 10px; border-radius: 20px; }
        .has-data { background-color: #3b82f6 !important; border: none !important; color: white !important; font-size: 9px; }
        input::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-10">
    <div class="max-w-6xl mx-auto p-4 space-y-6">
        <div class="flex justify-between items-center bg-slate-900 p-6 rounded-[30px] text-white shadow-xl">
            <h1 class="text-xl font-black italic uppercase italic">Strategic Input</h1>
            <button onclick="location.href='index.html'" class="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">Menu</button>
        </div>

        <div class="grid lg:grid-cols-5 gap-6">
            <div class="lg:col-span-2">
                <div class="bg-white p-4 rounded-[35px] shadow-sm border border-slate-200">
                    <div id="calendar"></div>
                </div>
            </div>

            <div class="lg:col-span-3 space-y-4">
                <div class="bg-white p-8 rounded-[40px] shadow-sm border border-slate-200 space-y-6">
                    <div class="flex justify-between items-center border-b pb-4">
                        <div>
                            <span id="display-date" class="font-black text-2xl text-slate-900 italic">Chọn ngày</span>
                            <input type="hidden" id="report_date">
                        </div>
                        <div id="calc-ratio" class="bg-blue-600 text-white text-[10px] px-3 py-1 rounded-full font-black italic">Ratio: 0%</div>
                    </div>

                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 bg-slate-50 p-4 rounded-[25px]">
                        <div class="col-span-2 sm:col-span-1">
                            <label class="text-[8px] font-black uppercase text-slate-400 ml-1">Tổng Call</label>
                            <input type="number" id="total_calls" oninput="autoCalc()" class="w-full bg-white p-3 rounded-xl border-none font-bold text-lg outline-none text-blue-600 shadow-sm">
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <label class="text-[8px] font-black uppercase text-green-500 ml-1">Thành công</label>
                            <input type="number" id="successful_calls" oninput="autoCalc()" class="w-full bg-white p-3 rounded-xl border-none font-bold text-lg outline-none text-green-600 shadow-sm">
                        </div>
                        <div class="col-span-1">
                            <label class="text-[8px] font-black uppercase text-slate-400 ml-1">Warm</label>
                            <input type="number" id="warm_leads" class="w-full bg-white p-3 rounded-xl border-none font-bold outline-none shadow-sm text-sm">
                        </div>
                        <div class="col-span-1">
                            <label class="text-[8px] font-black uppercase text-red-500 ml-1">Hot</label>
                            <input type="number" id="hot_leads" class="w-full bg-white p-3 rounded-xl border-none font-bold outline-none shadow-sm text-red-500 text-sm">
                        </div>
                    </div>

                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <p class="text-[9px] font-black text-amber-600 uppercase tracking-widest italic">● Chi tiết hẹn khách theo cơ sở</p>
                            <div id="total-booking-tag" class="text-[9px] font-bold text-slate-400">Tổng hẹn: 0</div>
                        </div>
                        
                        <div id="location-inputs" class="space-y-2">
                            <p class="text-xs text-slate-400 italic italic">Đang tải danh sách chi nhánh...</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-2">
                        <input type="number" id="no_answer" placeholder="Ko nghe" class="bg-slate-50 p-3 rounded-xl border-none font-bold text-xs outline-none">
                        <input type="number" id="wrong_number" placeholder="Sai số" class="bg-slate-50 p-3 rounded-xl border-none font-bold text-xs outline-none">
                        <input type="number" id="follow_ups" placeholder="F-Ups" class="bg-slate-50 p-3 rounded-xl border-none font-bold text-xs outline-none text-amber-600">
                    </div>
                    <textarea id="remarks" rows="2" class="w-full bg-slate-50 p-4 rounded-2xl border-none font-medium text-xs outline-none" placeholder="Ghi chú thêm..."></textarea>
                    
                    <button onclick="submitAll()" id="btn-submit" class="w-full bg-slate-900 text-white p-5 rounded-[25px] font-black uppercase italic shadow-2xl active:scale-95 transition-all">Xác nhận lưu báo cáo</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        let calendar;
        let userEmail = "";
        let locations = [];

        const CALL_FIELDS = ['total_calls', 'successful_calls', 'warm_leads', 'hot_leads', 'no_answer', 'wrong_number', 'follow_ups', 'remarks'];

        function autoCalc() {
            const t = parseInt(document.getElementById('total_calls').value) || 0;
            const s = parseInt(document.getElementById('successful_calls').value) || 0;
            document.getElementById('calc-ratio').innerText = `Ratio: ${t > 0 ? ((s/t)*100).toFixed(0) : 0}%`;
            
            // Tính tổng hẹn hiện tại từ các input chi nhánh
            let totalBooked = 0;
            document.querySelectorAll('.booked-input').forEach(i => totalBooked += (parseInt(i.value) || 0));
            document.getElementById('total-booking-tag').innerText = `Tổng hẹn: ${totalBooked}`;
        }

        async function initPage() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { location.href = 'login.html'; return; }
            userEmail = session.user.email;

            const { data: locs } = await supabaseClient.from('locations').select('*').eq('is_active', true);
            locations = locs || [];
            renderLocationInputs();
            initCalendar();
        }

        function renderLocationInputs() {
            const container = document.getElementById('location-inputs');
            container.innerHTML = locations.map(loc => `
                <div class="grid grid-cols-12 gap-2 items-center bg-white border border-slate-100 p-2 rounded-2xl shadow-sm">
                    <div class="col-span-5 text-[10px] font-black uppercase text-slate-600 pl-2 truncate">${loc.name}</div>
                    <div class="col-span-3">
                        <input type="number" data-locid="${loc.id}" class="booked-input w-full bg-slate-50 p-2 rounded-lg text-center font-bold text-sm outline-none focus:ring-1 ring-blue-400" placeholder="Hẹn" oninput="autoCalc()">
                    </div>
                    <div class="col-span-4">
                        <input type="number" data-locid="${loc.id}" class="attended-input w-full bg-slate-50 p-2 rounded-lg text-center font-bold text-sm outline-none focus:ring-1 ring-green-400" placeholder="Đến">
                    </div>
                </div>
            `).join('');
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'vi',
                headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
                dateClick: (info) => {
                    document.getElementById('report_date').value = info.dateStr;
                    document.getElementById('display-date').innerText = info.date.toLocaleDateString('vi-VN');
                    loadFullData(info.dateStr);
                }
            });
            calendar.render();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('report_date').value = today;
            document.getElementById('display-date').innerText = new Date().toLocaleDateString('vi-VN');
            loadFullData(today);
        }

        async function loadFullData(dateStr) {
            // 1. Reset inputs
            CALL_FIELDS.forEach(f => document.getElementById(f).value = '');
            document.querySelectorAll('.booked-input, .attended-input').forEach(i => i.value = '');

            // 2. Load Call
            const { data: report } = await supabaseClient.from('daily_reports').select('*').eq('employee_email', userEmail).eq('report_date', dateStr).maybeSingle();
            
            if (report) {
                CALL_FIELDS.forEach(f => document.getElementById(f).value = report[f] || (f === 'remarks' ? '' : 0));
                
                // 3. Load Details
                const { data: details } = await supabaseClient.from('report_details').select('*').eq('report_id', report.id);
                if (details) {
                    details.forEach(d => {
                        const bInput = document.querySelector(`.booked-input[data-locid="${d.location_id}"]`);
                        const aInput = document.querySelector(`.attended-input[data-locid="${d.location_id}"]`);
                        if (bInput) bInput.value = d.booked_count;
                        if (aInput) aInput.value = d.attended_count;
                    });
                }
            }
            autoCalc();
        }

        async function submitAll() {
            const btn = document.getElementById('btn-submit');
            const date = document.getElementById('report_date').value;
            btn.disabled = true;

            const reportPayload = { employee_email: userEmail, report_date: date };
            CALL_FIELDS.forEach(f => {
                const val = document.getElementById(f).value;
                reportPayload[f] = f === 'remarks' ? val : (parseInt(val) || 0);
            });

            // Lưu Master
            const { data: rData, error: err1 } = await supabaseClient.from('daily_reports').upsert([reportPayload], { onConflict: 'report_date, employee_email' }).select().single();
            if (err1) { alert("Lỗi lưu Call: " + err1.message); btn.disabled = false; return; }

            // Lưu Details hàng loạt
            const detailPromises = locations.map(loc => {
                const b = document.querySelector(`.booked-input[data-locid="${loc.id}"]`).value;
                const a = document.querySelector(`.attended-input[data-locid="${loc.id}"]`).value;
                if (!b && !a) return null; // Bỏ qua nếu ko nhập gì cho chi nhánh này

                return supabaseClient.from('report_details').upsert([{
                    report_id: rData.id,
                    location_id: loc.id,
                    booked_count: parseInt(b) || 0,
                    attended_count: parseInt(a) || 0
                }], { onConflict: 'report_id, location_id' });
            }).filter(p => p !== null);

            await Promise.all(detailPromises);
            alert("Đã lưu dữ liệu ngày " + date);
            btn.disabled = false;
        }

        window.onload = initPage;
    </script>
</body>
</html>
