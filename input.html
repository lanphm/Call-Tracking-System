<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Hub - Full Fields</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="./config.js"></script>
    <style>
        .fc { max-height: 450px; font-size: 0.8rem; background: white; padding: 10px; border-radius: 20px; border: none; }
        .has-data { background-color: #3b82f6 !important; border: none !important; color: white !important; font-size: 9px; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-10">
    <div class="max-w-6xl mx-auto p-4 space-y-6">
        
        <div class="flex justify-between items-center bg-slate-900 p-6 rounded-[30px] text-white shadow-xl">
            <h1 class="text-xl font-black italic uppercase italic">Daily Input</h1>
            <button onclick="location.href='index.html'" class="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">Menu</button>
        </div>

        <div class="grid lg:grid-cols-5 gap-6">
            <div class="lg:col-span-3 bg-white p-4 rounded-[35px] shadow-sm border border-slate-200 h-fit">
                <div id="calendar"></div>
            </div>

            <div class="lg:col-span-2 space-y-4">
                <div class="bg-white p-8 rounded-[40px] shadow-sm border border-slate-200 space-y-5">
                    <div class="flex justify-between items-center">
                        <span id="display-date" class="font-black text-2xl text-slate-900">8/1/2026</span>
                        <div id="calc-ratio" class="bg-blue-600 text-white text-[10px] px-4 py-2 rounded-full font-black italic shadow-lg shadow-blue-200">Tỉ lệ: 0%</div>
                    </div>
                    
                    <input type="hidden" id="report-date">

                    <div class="space-y-4 pt-4 border-t border-slate-50">
                        <div>
                            <label class="text-[9px] font-black uppercase text-slate-400 ml-2 mb-1 block tracking-widest">Cơ sở / Phòng khám</label>
                            <select id="location-id" class="w-full bg-slate-50 p-4 rounded-2xl border-none font-bold text-sm outline-none appearance-none cursor-pointer"></select>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-slate-50 p-4 rounded-2xl">
                                <label class="text-[8px] font-black uppercase text-blue-500 mb-1 block">Tổng Call</label>
                                <input type="number" id="total-calls" oninput="autoCalc()" placeholder="0" class="bg-transparent w-full font-black text-2xl outline-none text-blue-600">
                            </div>
                            <div class="bg-slate-50 p-4 rounded-2xl border border-green-100">
                                <label class="text-[8px] font-black uppercase text-green-500 mb-1 block">Thành công</label>
                                <input type="number" id="success-calls" oninput="autoCalc()" placeholder="0" class="bg-transparent w-full font-black text-2xl outline-none text-green-600">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-slate-50 p-4 rounded-2xl">
                                <label class="text-[8px] font-black uppercase text-red-400 mb-1 block italic">Hot Leads</label>
                                <input type="number" id="hot-leads" placeholder="0" class="bg-transparent w-full font-black text-2xl outline-none text-red-500">
                            </div>
                            <div class="bg-slate-50 p-4 rounded-2xl">
                                <label class="text-[8px] font-black uppercase text-amber-500 mb-1 block italic">Hẹn thành công</label>
                                <input type="number" id="appointments" placeholder="0" class="bg-transparent w-full font-black text-2xl outline-none text-amber-600">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-slate-50 p-4 rounded-2xl">
                                <label class="text-[8px] font-black uppercase text-slate-400 mb-1 block">Data mới</label>
                                <input type="number" id="new-data" placeholder="0" class="bg-transparent w-full font-black text-2xl outline-none">
                            </div>
                            <div class="bg-slate-50 p-4 rounded-2xl">
                                <label class="text-[8px] font-black uppercase text-slate-400 mb-1 block italic">Doanh thu (k)</label>
                                <input type="number" id="revenue" placeholder="0" class="bg-transparent w-full font-black text-2xl outline-none">
                            </div>
                        </div>

                        <div>
                            <label class="text-[8px] font-black uppercase text-slate-400 ml-2 mb-1 block">Ghi chú chi tiết</label>
                            <textarea id="note" rows="2" class="w-full bg-slate-50 p-4 rounded-2xl border-none font-medium text-xs outline-none" placeholder="Nhập lưu ý hôm nay..."></textarea>
                        </div>

                        <button onclick="submitReport()" id="btn-submit" class="w-full bg-slate-900 text-white p-5 rounded-[25px] font-black uppercase italic shadow-2xl active:scale-95 transition-all">Cập nhật dữ liệu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        let calendar;
        let userEmail = "";

        // Logic tự động tính % (Giống Index cũ)
        function autoCalc() {
            const total = parseInt(document.getElementById('total-calls').value) || 0;
            const success = parseInt(document.getElementById('success-calls').value) || 0;
            const ratio = total > 0 ? ((success / total) * 100).toFixed(0) : 0;
            document.getElementById('calc-ratio').innerText = `Tỉ lệ: ${ratio}%`;
            document.getElementById('success-calls').style.color = (success > total) ? '#ef4444' : '#16a34a';
        }

        async function initPage() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { location.href = 'login.html'; return; }
            userEmail = session.user.email;

            const { data: locs } = await supabaseClient.from('locations').select('*').eq('is_active', true);
            const select = document.getElementById('location-id');
            locs.forEach(l => select.add(new Option(l.name, l.id)));

            initCalendar();
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'vi',
                headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
                dateClick: function(info) {
                    document.getElementById('report-date').value = info.dateStr;
                    document.getElementById('display-date').innerText = info.date.toLocaleDateString('vi-VN');
                    loadDataByDate(info.dateStr);
                },
                events: async function(info, successCallback) {
                    const { data } = await supabaseClient.from('daily_reports').select('report_date, successful_calls').eq('employee_email', userEmail);
                    if (data) successCallback(data.map(r => ({ start: r.report_date, title: `${r.successful_calls} S.C`, className: 'has-data' })));
                }
            });
            calendar.render();
            // Load hôm nay
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('report-date').value = today;
            document.getElementById('display-date').innerText = new Date().toLocaleDateString('vi-VN');
            loadDataByDate(today);
        }

        async function loadDataByDate(dateStr) {
            const { data } = await supabaseClient.from('daily_reports').select('*').eq('employee_email', userEmail).eq('report_date', dateStr).maybeSingle();
            
            const fields = ['location-id', 'total-calls', 'success-calls', 'hot-leads', 'appointments', 'new-data', 'revenue', 'note'];
            if (data) {
                document.getElementById('location-id').value = data.location_id;
                document.getElementById('total-calls').value = data.total_calls;
                document.getElementById('success-calls').value = data.successful_calls;
                document.getElementById('hot-leads').value = data.hot_leads || 0;
                document.getElementById('appointments').value = data.appointments || 0;
                document.getElementById('new-data').value = data.new_data || 0;
                document.getElementById('revenue').value = data.revenue || 0;
                document.getElementById('note').value = data.note || '';
                document.getElementById('btn-submit').innerText = "Cập nhật báo cáo";
            } else {
                fields.forEach(id => { if(id !== 'location-id') document.getElementById(id).value = ''; });
                document.getElementById('btn-submit').innerText = "Lưu báo cáo mới";
            }
            autoCalc();
        }

        async function submitReport() {
            const payload = {
                report_date: document.getElementById('report-date').value,
                location_id: document.getElementById('location-id').value,
                total_calls: parseInt(document.getElementById('total-calls').value) || 0,
                successful_calls: parseInt(document.getElementById('success-calls').value) || 0,
                hot_leads: parseInt(document.getElementById('hot-leads').value) || 0,
                appointments: parseInt(document.getElementById('appointments').value) || 0,
                new_data: parseInt(document.getElementById('new-data').value) || 0,
                revenue: parseInt(document.getElementById('revenue').value) || 0,
                note: document.getElementById('note').value,
                employee_email: userEmail
            };

            const { error } = await supabaseClient.from('daily_reports').upsert([payload], { onConflict: 'report_date, employee_email' });
            if (!error) { alert("Thành công!"); calendar.refetchEvents(); } else alert("Lỗi: " + error.message);
        }

        window.onload = initPage;
    </script>
</body>
</html>
