<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Entry - Strategic Hub</title>
    <script src="./config.js?v=refresh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="p-4 bg-slate-50">
    <div class="max-w-2xl mx-auto space-y-6">
        <div class="flex justify-between items-center bg-white p-6 rounded-[32px] border border-slate-200 shadow-sm">
            <div>
                <h1 class="text-xl font-black italic uppercase tracking-tighter text-slate-900">Data Entry</h1>
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Daily Performance Report</p>
            </div>
            <button onclick="location.href='index.html'" class="bg-slate-100 hover:bg-slate-200 p-3 rounded-2xl transition-all text-slate-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            </button>
        </div>

        <div class="bg-white p-8 rounded-[40px] shadow-sm border border-slate-100">
            <input type="date" id="report_date" class="w-full bg-slate-50 border-none p-4 rounded-2xl font-bold mb-6 outline-none text-slate-900">
            
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input type="number" id="total_calls" placeholder="Total Calls" class="bg-slate-50 border-none p-4 rounded-2xl text-sm font-bold outline-none">
                <input type="number" id="successful_calls" placeholder="Success" class="bg-slate-50 border-none p-4 rounded-2xl text-sm font-bold outline-none">
            </div>
            <input type="number" id="hot_leads" placeholder="Hot Leads Count" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-sm font-bold outline-none mb-6">
            
            <div id="location-container" class="space-y-4 pt-4 border-t border-dashed border-slate-200"></div>

            <button onclick="submitReport()" id="btn-submit" class="w-full mt-8 bg-blue-900 text-white p-5 rounded-[28px] font-black uppercase italic shadow-xl">Gửi báo cáo</button>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        document.getElementById('report_date').valueAsDate = new Date();

        async function loadLocations() {
            const { data } = await supabaseClient.from('locations').select('*').eq('is_active', true);
            if (data) {
                document.getElementById('location-container').innerHTML = data.map(loc => `
                    <div class="location-item" data-id="${loc.id}">
                        <p class="text-[10px] font-black uppercase text-blue-900 mb-2 italic">${loc.name}</p>
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" class="booked bg-slate-100 border-none p-3 rounded-xl text-xs font-bold" placeholder="Booked">
                            <input type="number" class="attended bg-slate-100 border-none p-3 rounded-xl text-xs font-bold" placeholder="Attendants">
                        </div>
                    </div>`).join('');
            }
        }

        async function submitReport() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "Đang gửi...";

            const mainData = {
                employee_email: user.email,
                report_date: document.getElementById('report_date').value,
                total_calls: parseInt(document.getElementById('total_calls').value) || 0,
                successful_calls: parseInt(document.getElementById('successful_calls').value) || 0,
                hot_leads: parseInt(document.getElementById('hot_leads').value) || 0
            };

            const { data: report, error: rErr } = await supabaseClient.from('daily_reports').insert([mainData]).select();
            
            if (report) {
                const details = Array.from(document.querySelectorAll('.location-item')).map(div => ({
                    report_id: report[0].id,
                    location_id: div.dataset.id,
                    booked_count: parseInt(div.querySelector('.booked').value) || 0,
                    attended_count: parseInt(div.querySelector('.attended').value) || 0
                }));
                await supabaseClient.from('report_details').insert(details);
                alert("Báo cáo đã được gửi!");
                location.reload();
            } else {
                alert("Lỗi: " + rErr.message);
                btn.disabled = false; btn.innerText = "Gửi báo cáo";
            }
        }
        loadLocations();
    </script>
</body>
</html>
