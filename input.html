<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Hub - Strategic Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="./config.js"></script>
    <style>
        .fc { max-height: 480px; font-size: 0.8rem; background: white; padding: 10px; border-radius: 25px; border: none; }
        .has-data { background-color: #3b82f6 !important; border: none !important; color: white !important; font-size: 9px; font-weight: bold; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-10">
    <div class="max-w-6xl mx-auto p-3 sm:p-6 space-y-6">
        
        <div class="flex justify-between items-center bg-slate-900 p-6 rounded-[30px] text-white shadow-xl">
            <div>
                <h1 class="text-xl font-black italic uppercase tracking-tighter">Strategic Input</h1>
                <p id="user-display" class="text-[9px] text-blue-400 font-bold uppercase tracking-widest italic opacity-70 italic">Xác thực...</p>
            </div>
            <button onclick="location.href='index.html'" class="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Menu</button>
        </div>

        <div class="grid lg:grid-cols-5 gap-6">
            <div class="lg:col-span-3 bg-white p-4 rounded-[35px] shadow-sm border border-slate-200">
                <div id="calendar"></div>
            </div>

            <div class="lg:col-span-2 space-y-4">
                <div class="bg-white p-6 rounded-[35px] shadow-sm border border-slate-200 space-y-5">
                    <div class="flex justify-between items-center border-b border-slate-50 pb-4">
                        <span id="date-label" class="font-black text-2xl text-slate-800 italic uppercase">Ngày</span>
                        <div id="calc-ratio" class="bg-blue-600 text-white text-[10px] px-3 py-1 rounded-full font-black italic shadow-lg shadow-blue-100">Ratio: 0%</div>
                    </div>
                    
                    <input type="hidden" id="report-date">

                    <div class="grid grid-cols-2 gap-3">
                        <div class="col-span-1">
                            <label class="text-[8px] font-black uppercase text-slate-400 ml-2 mb-1 block">Tổng Call</label>
                            <input type="number" id="total_calls" oninput="autoCalc()" placeholder="0" class="w-full bg-slate-50 p-4 rounded-2xl border-none font-black text-xl text-blue-600 outline-none">
                        </div>
                        <div class="col-span-1">
                            <label class="text-[8px] font-black uppercase text-green-500 ml-2 mb-1 block">Thành công</label>
                            <input type="number" id="successful_calls" oninput="autoCalc()" placeholder="0" class="w-full bg-slate-50 p-4 rounded-2xl border-none font-black text-xl text-green-600 outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[8px] font-black uppercase text-slate-400 ml-2 mb-1 block">Warm Leads</label>
                            <input type="number" id="warm_leads" placeholder="0" class="w-full bg-slate-50 p-4 rounded-2xl border-none font-black text-xl outline-none">
                        </div>
                        <div>
                            <label class="text-[8px] font-black uppercase text-red-500 ml-2 mb-1 block">Hot Leads</label>
                            <input type="number" id="hot_leads" placeholder="0" class="w-full bg-slate-50 p-4 rounded-2xl border-none font-black text-xl text-red-500 outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[8px] font-black uppercase text-slate-400 ml-2 mb-1 block">Ko bắt máy</label>
                            <input type="number" id="no_answer" placeholder="0" class="w-full bg-slate-50 p-4 rounded-2xl border-none font-black text-xl outline-none opacity-60">
                        </div>
                        <div>
                            <label class="text-[8px] font-black uppercase text-slate-400 ml-2 mb-1 block">Sai số</label>
                            <input type="number" id="wrong_number" placeholder="0" class="w-full bg-slate-50 p-4 rounded-2xl border-none font-black text-xl outline-none opacity-60">
                        </div>
                    </div>

                    <div>
                        <label class="text-[8px] font-black uppercase text-amber-500 ml-2 mb-1 block">Follow-ups (Chăm sóc lại)</label>
                        <input type="number" id="follow_ups" placeholder="0" class="w-full bg-slate-50 p-4 rounded-2xl border-none font-black text-xl text-amber-600 outline-none">
                    </div>

                    <div>
                        <label class="text-[8px] font-black uppercase text-slate-400 ml-2 mb-1 block italic">Ghi chú (Remarks)</label>
                        <textarea id="remarks" rows="2" class="w-full bg-slate-50 p-4 rounded-2xl border-none font-medium text-xs outline-none" placeholder="Nhập lưu ý..."></textarea>
                    </div>

                    <button onclick="submitReport()" id="btn-submit" class="w-full bg-slate-900 text-white p-5 rounded-[22px] font-black uppercase italic shadow-2xl active:scale-95 transition-all">Lưu dữ liệu</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        let calendar;
        let userEmail = "";

        const ALL_FIELDS = ['total_calls', 'successful_calls', 'warm_leads', 'hot_leads', 'no_answer', 'wrong_number', 'follow_ups', 'remarks'];

        function autoCalc() {
            const total = parseInt(document.getElementById('total_calls').value) || 0;
            const success = parseInt(document.getElementById('successful_calls').value) || 0;
            const ratio = total > 0 ? ((success / total) * 100).toFixed(0) : 0;
            document.getElementById('calc-ratio').innerText = `Ratio: ${ratio}%`;
            document.getElementById('successful_calls').style.color = (success > total) ? '#ef4444' : '#16a34a';
        }

        async function initPage() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { location.href = 'login.html'; return; }
            userEmail = session.user.email;
            document.getElementById('user-display').innerText = userEmail;
            initCalendar();
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'vi',
                headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
                dateClick: (info) => {
                    document.getElementById('report_date').value = info.dateStr;
                    document.getElementById('date-label').innerText = info.date.toLocaleDateString('vi-VN');
                    loadData(info.dateStr);
                },
                events: async (info, successCallback) => {
                    const { data } = await supabaseClient.from('daily_reports').select('report_date, successful_calls').eq('employee_email', userEmail);
                    if (data) successCallback(data.map(r => ({ start: r.report_date, title: `${r.successful_calls} S.C`, className: 'has-data' })));
                }
            });
            calendar.render();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('report_date').value = today;
            document.getElementById('date-label').innerText = new Date().toLocaleDateString('vi-VN');
            loadData(today);
        }

        async function loadData(dateStr) {
            const { data } = await supabaseClient.from('daily_reports').select('*').eq('employee_email', userEmail).eq('report_date', dateStr).maybeSingle();
            if (data) {
                ALL_FIELDS.forEach(f => document.getElementById(f).value = data[f] || (f === 'remarks' ? '' : 0));
                document.getElementById('btn-submit').innerText = "Cập nhật dữ liệu";
            } else {
                ALL_FIELDS.forEach(f => document.getElementById(f).value = '');
                document.getElementById('btn-submit').innerText = "Lưu báo cáo mới";
            }
            autoCalc();
        }

        async function submitReport() {
            const btn = document.getElementById('btn-submit');
            const payload = { 
                employee_email: userEmail,
                report_date: document.getElementById('report_date').value 
            };
            ALL_FIELDS.forEach(f => {
                const val = document.getElementById(f).value;
                payload[f] = f === 'remarks' ? val : (parseInt(val) || 0);
            });

            if (payload.successful_calls > payload.total_calls) return alert("Thành công không thể lớn hơn Tổng Call!");

            btn.disabled = true;
            const { error } = await supabaseClient.from('daily_reports').upsert([payload], { onConflict: 'report_date, employee_email' });
            if (!error) { 
                alert("Đã lưu!"); 
                calendar.refetchEvents();
                btn.disabled = false;
            } else {
                alert("Lỗi: " + error.message);
                btn.disabled = false;
            }
        }
        window.onload = initPage;
    </script>
</body>
</html>
