<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Entry - Strategic Hub</title>
    
    <script src="./config.js?v=refresh"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .fc { max-height: 450px; font-size: 0.8rem; background: white; padding: 15px; border-radius: 32px; border:none; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }
        .has-data { background-color: #1e40af !important; border: none !important; color: white !important; font-size: 9px; border-radius: 4px; }
        .fc-daygrid-event { padding: 2px 5px !important; }
        input::-webkit-inner-spin-button { display: none; }
        .input-error { border: 2px solid #ef4444 !important; background-color: #fef2f2 !important; }
        .btn-disabled { background-color: #94a3b8 !important; cursor: not-allowed; opacity: 0.7; }
    </style>
</head>
<body class="text-slate-900 pb-10">
    <div class="max-w-6xl mx-auto p-4 space-y-6">
        
        <div class="flex justify-between items-center bg-white p-6 rounded-[32px] border border-slate-200 shadow-sm">
            <div>
                <h1 class="text-xl font-black italic uppercase tracking-tighter text-slate-900">Data Entry</h1>
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Daily Performance Sync</p>
            </div>
            <button onclick="location.href='index.html'" class="bg-slate-100 hover:bg-slate-200 p-3 rounded-2xl transition-all text-slate-600 shadow-sm">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            </button>
        </div>

        <div class="grid lg:grid-cols-5 gap-6">
            <div class="lg:col-span-2 space-y-4">
                <div class="bg-white p-2 rounded-[35px] border border-slate-200 shadow-sm">
                    <div id="calendar"></div>
                </div>
            </div>

            <div class="lg:col-span-3 space-y-4">
                <div class="bg-white p-8 rounded-[40px] shadow-sm border border-slate-200 space-y-6">
                    <div class="flex justify-between items-center border-b border-slate-100 pb-4">
                        <div>
                            <span id="display-date" class="font-black text-2xl text-slate-900 italic uppercase tracking-tighter">Chọn ngày</span>
                            <input type="hidden" id="report_date">
                        </div>
                        <div id="calc-ratio" class="bg-blue-900 text-white text-[10px] px-4 py-2 rounded-xl font-black italic uppercase tracking-widest shadow-lg">Ratio: 0%</div>
                    </div>

                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 bg-slate-50 p-4 rounded-[32px]">
                        <div class="col-span-2 sm:col-span-1">
                            <label class="text-[8px] font-black uppercase text-slate-400 ml-1">Tổng Call</label>
                            <input type="number" id="total_calls" oninput="validateLogic()" class="w-full bg-white p-3 rounded-xl border-none font-bold text-lg outline-none text-slate-900 shadow-sm focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <label class="text-[8px] font-black uppercase text-blue-800 ml-1">Thành công</label>
                            <input type="number" id="successful_calls" oninput="validateLogic()" class="w-full bg-white p-3 rounded-xl border-none font-bold text-lg outline-none text-blue-800 shadow-sm focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="col-span-1">
                            <label class="text-[8px] font-black uppercase text-slate-400 ml-1">Warm</label>
                            <input type="number" id="warm_leads" oninput="validateLogic()" class="w-full bg-white p-3 rounded-xl border-none font-bold outline-none shadow-sm text-sm focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="col-span-1">
                            <label class="text-[8px] font-black uppercase text-red-500 ml-1">Hot</label>
                            <input type="number" id="hot_leads" oninput="validateLogic()" class="w-full bg-white p-3 rounded-xl border-none font-bold outline-none shadow-sm text-red-500 text-sm focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="flex justify-between items-center px-1">
                            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic">● Chi tiết theo cơ sở</p>
                            <div id="booking-total-text" class="text-[9px] font-black text-blue-900 uppercase">Tổng hẹn: 0</div>
                        </div>
                        <div id="location-inputs" class="space-y-2"></div>
                    </div>

                    <div id="error-box" class="hidden bg-red-50 border border-red-100 p-4 rounded-2xl">
                        <p id="error-message" class="text-[10px] text-red-600 font-bold italic uppercase tracking-tight"></p>
                    </div>

                    <div class="grid grid-cols-3 gap-2">
                        <input type="number" id="no_answer" placeholder="Ko nghe" class="bg-slate-50 p-3 rounded-xl border-none font-bold text-xs outline-none focus:bg-white focus:ring-1 focus:ring-slate-200">
                        <input type="number" id="wrong_number" placeholder="Sai số" class="bg-slate-50 p-3 rounded-xl border-none font-bold text-xs outline-none focus:bg-white focus:ring-1 focus:ring-slate-200">
                        <input type="number" id="follow_ups" placeholder="F-Ups" class="bg-slate-50 p-3 rounded-xl border-none font-bold text-xs outline-none text-amber-600 focus:bg-white focus:ring-1 focus:ring-slate-200">
                    </div>
                    
                    <textarea id="remarks" rows="2" class="w-full bg-slate-50 p-4 rounded-2xl border-none font-medium text-xs outline-none focus:bg-white focus:ring-1 focus:ring-slate-200" placeholder="Ghi chú thêm..."></textarea>
                    
                    <button onclick="submitAll()" id="btn-submit" class="w-full bg-blue-900 text-white p-5 rounded-[28px] font-black uppercase italic shadow-xl hover:scale-[1.01] active:scale-95 transition-all tracking-widest">Xác nhận lưu báo cáo</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        let calendar;
        let userEmail = "";
        let locations = [];
        const CALL_FIELDS = ['total_calls', 'successful_calls', 'warm_leads', 'hot_leads', 'no_answer', 'wrong_number', 'follow_ups', 'remarks'];

        function validateLogic() {
            const t = parseInt(document.getElementById('total_calls').value) || 0;
            const s = parseInt(document.getElementById('successful_calls').value) || 0;
            const w = parseInt(document.getElementById('warm_leads').value) || 0;
            const h = parseInt(document.getElementById('hot_leads').value) || 0;
            let totalB = 0;
            document.querySelectorAll('.booked-input').forEach(i => totalB += (parseInt(i.value) || 0));
            const btn = document.getElementById('btn-submit');
            const errorBox = document.getElementById('error-box');
            const errorMsg = document.getElementById('error-message');
            let errors = [];

            document.getElementById('successful_calls').classList.remove('input-error');
            document.getElementById('warm_leads').classList.remove('input-error');
            document.getElementById('hot_leads').classList.remove('input-error');
            document.querySelectorAll('.booked-input').forEach(i => i.classList.remove('input-error'));

            if (s > t) {
                errors.push("LỖI: Success > Total Call");
                document.getElementById('successful_calls').classList.add('input-error');
            }
            if ((w + h) > s) {
                errors.push("LỖI: Warm+Hot > Success");
                document.getElementById('warm_leads').classList.add('input-error');
                document.getElementById('hot_leads').classList.add('input-error');
            }
            if (totalB > s) {
                errors.push(`LỖI: Tổng Hẹn (${totalB}) > Success (${s})`);
                document.querySelectorAll('.booked-input').forEach(i => i.classList.add('input-error'));
            }

            if (errors.length > 0) {
                errorBox.classList.remove('hidden');
                errorMsg.innerHTML = errors.join(" | ");
                btn.disabled = true; btn.classList.add('btn-disabled');
                btn.innerText = "Dữ liệu chưa chuẩn";
            } else {
                errorBox.classList.add('hidden');
                btn.disabled = false; btn.classList.remove('btn-disabled');
                btn.innerText = "Xác nhận lưu báo cáo";
            }
            document.getElementById('calc-ratio').innerText = `Ratio: ${t > 0 ? ((s/t)*100).toFixed(0) : 0}%`;
            document.getElementById('booking-total-text').innerText = `Tổng hẹn: ${totalB}`;
        }

        async function initPage() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { location.href = 'login.html'; return; }
            userEmail = session.user.email;
            const { data: locs } = await supabaseClient.from('locations').select('*').eq('is_active', true).order('name');
            locations = locs || [];
            renderLocations();
            initCalendar();
        }

        function renderLocations() {
            const container = document.getElementById('location-inputs');
            container.innerHTML = locations.map(l => `
                <div class="grid grid-cols-12 gap-2 items-center bg-slate-50/50 border border-slate-100 p-2 rounded-2xl">
                    <div class="col-span-6 text-[10px] font-black uppercase text-slate-500 pl-2 truncate italic tracking-tighter">${l.name}</div>
                    <div class="col-span-3">
                        <input type="number" data-locid="${l.id}" oninput="validateLogic()" class="booked-input w-full bg-white p-2 rounded-xl text-center font-black text-sm outline-none shadow-sm border border-slate-100" placeholder="Hẹn">
                    </div>
                    <div class="col-span-3">
                        <input type="number" data-locid="${l.id}" class="attended-input w-full bg-white p-2 rounded-xl text-center font-black text-sm outline-none shadow-sm border border-slate-100" placeholder="Đến">
                    </div>
                </div>
            `).join('');
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'vi',
                headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
                dateClick: (info) => {
                    document.getElementById('report_date').value = info.dateStr;
                    document.getElementById('display-date').innerText = info.date.toLocaleDateString('vi-VN');
                    loadData(info.dateStr);
                },
                events: async (info, successCallback) => {
                    const { data } = await supabaseClient.from('daily_reports').select('report_date, successful_calls').eq('employee_email', userEmail);
                    if (data) successCallback(data.map(r => ({ start: r.report_date, title: `${r.successful_calls} S.C`, className: 'has-data' })));
                }
            });
            calendar.render();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('report_date').value = today;
            document.getElementById('display-date').innerText = new Date().toLocaleDateString('vi-VN');
            loadData(today);
        }

        async function loadData(dateStr) {
            CALL_FIELDS.forEach(f => document.getElementById(f).value = (f === 'remarks' ? '' : ''));
            document.querySelectorAll('.booked-input, .attended-input').forEach(i => i.value = '');
            const { data: report } = await supabaseClient.from('daily_reports').select('*').eq('employee_email', userEmail).eq('report_date', dateStr).maybeSingle();
            if (report) {
                CALL_FIELDS.forEach(f => document.getElementById(f).value = report[f] || (f === 'remarks' ? '' : 0));
                const { data: details } = await supabaseClient.from('report_details').select('*').eq('report_id', report.id);
                if (details) {
                    details.forEach(d => {
                        const b = document.querySelector(`.booked-input[data-locid="${d.location_id}"]`);
                        const a = document.querySelector(`.attended-input[data-locid="${d.location_id}"]`);
                        if (b) b.value = d.booked_count;
                        if (a) a.value = d.attended_count;
                    });
                }
            }
            validateLogic();
        }

        async function submitAll() {
            const date = document.getElementById('report_date').value;
            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "ĐANG LƯU...";
            const payload = { employee_email: userEmail, report_date: date };
            CALL_FIELDS.forEach(f => {
                const val = document.getElementById(f).value;
                payload[f] = f === 'remarks' ? val : (parseInt(val) || 0);
            });
            const { data: rData, error: e1 } = await supabaseClient.from('daily_reports').upsert([payload], { onConflict: 'report_date, employee_email' }).select().single();
            if (e1) { alert("Lỗi: " + e1.message); btn.disabled = false; return; }
            const details = locations.map(l => ({
                report_id: rData.id,
                location_id: l.id,
                booked_count: parseInt(document.querySelector(`.booked-input[data-locid="${l.id}"]`).value) || 0,
                attended_count: parseInt(document.querySelector(`.attended-input[data-locid="${l.id}"]`).value) || 0
            }));
            const { error: e2 } = await supabaseClient.from('report_details').upsert(details, { onConflict: 'report_id, location_id' });
            if (!e2) { alert("Dữ liệu đã được đồng bộ!"); calendar.refetchEvents(); }
            else { alert("Lỗi chi tiết: " + e2.message); }
            btn.disabled = false;
            validateLogic();
        }
        window.onload = initPage;
    </script>
</body>
</html>
